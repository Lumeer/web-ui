language: java
dist: xenial
cache:
  directories:
    - ~/.npm
    - ~/.cache
    - ~/.engine
    - ~/.m2
  timeout: 900
jdk:
  - oraclejdk11
addons:
  apt:
    packages:
      - xvfb
      - psmisc
before_install:
  - 'sudo apt-get install -y libgconf-2-4'
  - 'nvm install v8.11.4'
  - 'nvm use v8.11.4'
  - 'npm i -g npm@latest'
install:
  - npm install
node_js:
  - 'lts/*'
script:
  - './travis.sh'
