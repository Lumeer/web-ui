language: java
dist: bionic
cache:
  directories:
    - ~/.cache
    - ~/.embedmongo
    - ~/.engine
    - ~/.m2
  timeout: 900
jdk:
  - openjdk14
addons:
  apt:
    packages:
      - xvfb
      - psmisc
before_install:
  - 'sudo apt-get install -y libgconf-2-4'
  - 'nvm install v14.17.4'
  - 'nvm use v14.17.4'
  - 'npm i -g npm@latest'
install:
  - './travis-build.sh'
script:
  - './travis.sh'
before_cache:
  - rm -rf ./dist/ ./target/
  - rm -rf ~/.engine/*/target/ ~/.engine/*/*/target
  - rm -rf ~/.m2/repository/io/lumeer/
