language: java
dist: xenial
cache:
  directories:
    - ~/.npm
    - ~/.cache
    - ~/.engine
    - ~/.m2
  timeout: 900
jdk:
  - oraclejdk11
addons:
  apt:
    packages:
      - xvfb
      - psmisc
before_install:
  - 'sudo apt-get install -y libgconf-2-4'
  - 'nvm install v10.13.0'
  - 'nvm use v10.13.0'
  - 'npm i -g npm@latest'
install:
  - npm install
node_js:
  - 'lts/*'
script:
  - './travis.sh'
before_cache:
  - rm -rf ./dist/ ./target/
  - rm -rf ~/.engine/*/target/
  - rm -rf ~/.m2/repository/io/lumeer/
