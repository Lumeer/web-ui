<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3" [ngClass]="{'col-lg-2': !collapsed, 'col-lg-1': collapsed}">
      <left-panel [collapsedValue]="collapsed"></left-panel>
    </div>
    <div class="col-sm-9 col-lg-10 lum-no-padding lum-content" [ngClass]="{'col-lg-10': !collapsed, 'col-lg-11': collapsed}">
      <top-panel (collapseEvent)="handleCollapseEvent();"></top-panel>
      <main-content [collapsedValue]="collapsed"></main-content>
    </div>
  </div>
</div>
