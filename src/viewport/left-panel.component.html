<nav class="navbar navbar-default navbar-fixed-side" [ngClass]="{'lum-collapsed': collapsedValue}">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img style="height: 48px; padding-top: 6px;" src="../../img/lumeer-small.png">
        <span>Lumeer</span>
      </a>
      <a href="#" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" class="lum-nav-collaps pull-right">
        <i class="fa fa-align-justify" aria-hidden="true"></i>
      </a>
    </div>

    <div class="collapse navbar-collapse lum-navbar" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li *ngFor="let item of items">
          <a class="lum-nav-item"
             [ngClass]="{'collapsed': item.collapsed}"
             (click)="item.collapsed = !item.collapsed">
            <span><i class="fa" [ngClass]="item.icon" aria-hidden="true"></i></span>
            <span>{{item.title}}</span>
          </a>
          <div >
            <ul class="lum-collapsed" [ngClass]="{'lum-in': !item.collapsed}">
              <li *ngFor="let child of item.children"
                  (click)="onItemClick(item, child)">
                <a href="#"><i class="fa" [ngClass]="child.icon" aria-hidden="true"></i>{{child.title}}</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
