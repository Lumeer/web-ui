<div class="modal fade" id="overwriteViewDialogModal" tabindex="-1" role="dialog" aria-labelledby="overwriteViewDialogModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-warning text-white rounded-top">
        <h5 class="modal-title" i18n="@@view.overwrite.dialog.title">View already exists</h5>
        <button type="button"
                class="close"
                aria-label="Close"
                data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span i18n="@@view.overwrite.dialog.body">Do you really want to overwrite view</span>
        <a *ngIf="existingView" target="_blank" [routerLink]="viewPath">{{existingView.name}}</a>?
      </div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
                i18n="@@view.overwrite.dialog.button.close">No, do not save
        </button>
        <button type="button"
                class="btn btn-warning"
                data-dismiss="modal"
                (click)="onSave()"
                i18n="@@view.overwrite.dialog.button.save">Yes, overwrite
        </button>
      </div>
    </div>
  </div>
</div>
