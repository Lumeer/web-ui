<modal-wrapper
  [type]="dialogType.Primary"
  (close)="hideDialog()"
  (submit)="onSubmit()"
  [submitDisabled]="!(selectedDocumentId$ | async)">

  <span class="title" i18n="@@modal.kanban.chooseDocument.title">Choose document</span>

  <div class="body p-3">
    <div class="text-muted text-center"
         i18n="@@modal.kanban.chooseDocument.description">
      To create a document, you must first select one of the linked documents below.
    </div>
    <preview-results-table class="d-block mt-2" [documents]="documents"
                           [collection]="collection"
                           [selectedDocumentId]="selectedDocumentId$ | async"
                           [loaded]="true"
                           [resizeable]="false"
                           (selectDocument)="onSelectDocument($event)">
    </preview-results-table>
  </div>

  <span class="button-cancel">
      <i class="fal fa-times"></i>&nbsp;<span i18n="@@modal.cancel">Cancel</span>
  </span>

  <span class="button-submit">
      <i class="far fa-check"></i>&nbsp;<span i18n="@@modal.kanban.chooseDocument.submit">Choose</span>
  </span>

</modal-wrapper>
