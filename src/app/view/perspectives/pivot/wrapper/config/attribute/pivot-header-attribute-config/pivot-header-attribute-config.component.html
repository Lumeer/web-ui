<pivot-attribute-config [availableAttributes]="availableAttributes"
                        [pivotAttribute]="pivotAttribute"
                        [icon]="isRow ? 'far fa-arrow-right' : 'far fa-arrow-down'"
                        (attributeSelect)="onAttributeSelected($event)"
                        (attributeRemove)="onAttributeRemoved()">

  <div class="custom-control custom-checkbox mt-1" *ngIf="pivotAttribute">
    <input [id]="showSumsId"
           [attr.checked]="pivotAttribute.showSums"
           [checked]="pivotAttribute.showSums"
           (change)="onShowSumsChange($event.target.checked)"
           type="checkbox"
           class="custom-control-input">
    <label [for]="showSumsId"
           class="custom-control-label">
    </label>
    <span i18n="@@perspective.pivot.config.attribute.sums">Show sums</span>
  </div>

</pivot-attribute-config>
