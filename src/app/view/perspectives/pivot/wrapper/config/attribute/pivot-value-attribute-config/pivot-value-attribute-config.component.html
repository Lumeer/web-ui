<pivot-attribute-config [availableAttributes]="availableAttributes"
                        [pivotAttribute]="pivotAttribute"
                        [icon]="'far fa-function'"
                        (attributeSelect)="onAttributeSelected($event)"
                        (attributeRemove)="onAttributeRemoved()">

  <select-item class="d-block w-100 mt-1"
               *ngIf="pivotAttribute"
               [items]="aggregations | aggregationSelectItems"
               [placeholderText]="aggregationPlaceholder"
               [buttonClasses]="buttonClasses"
               [removable]="false"
               [selectedId]="pivotAttribute.aggregation"
               (select)="onAggregationSelect($event)">
  </select-item>

</pivot-attribute-config>
