<select-item-with-constraint [attributesResources]="attributesResources"
                             [restrictedIds]="[]"
                             [placeholderIcon]="'far fa-function'"
                             [buttonClasses]="buttonClasses"
                             [selectedId]="pivotAttribute | pivotHeaderMapAttribute"
                             [selectedConstraint]="pivotAttribute?.constraint"
                             [emptyValue]="emptyValueString"
                             [removable]="!!pivotAttribute"
                             [fitParent]="true"
                             (select)="onAttributeSelected($event)"
                             (selectConstraint)="onSelectedConstraint($event)"
                             (remove)="onAttributeRemoved()">
</select-item-with-constraint>

<select-item class="d-block w-100 mt-2"
             *ngIf="pivotAttribute"
             [items]="aggregations | aggregationSelectItems"
             [placeholderText]="aggregationPlaceholder"
             placeholderTitle="Select value aggregation"
             i18n-placeholderTitle="@@perspective.pivot.config.valueAggregation"
             [buttonClasses]="buttonClasses"
             [removable]="false"
             [selectedId]="pivotAttribute.aggregation"
             (selected)="onAggregationSelect($event)">
</select-item>

<select-item *ngIf="pivotAttribute"
             class="d-block w-100 mt-2"
             [emptyValue]="''"
             [placeholderIcon]="'far fa-badge-percent'"
             placeholderTitle="Select absolute or relative display"
             i18n-placeholderTitle="@@perspective.pivot.config.valueAbsOrRel"
             [items]="valueTypes | pivotValueTypeSelectItems"
             [selectedId]="pivotAttribute.valueType || valueType.Default"
             [removable]="false"
             [buttonClasses]="buttonClasses"
             (selected)="onValueTypeSelected($event)">
</select-item>
