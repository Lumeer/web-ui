<pivot-attribute-config [availableAttributes]="availableAttributes"
                        [pivotAttribute]="pivotAttribute"
                        [icon]="'far fa-function'"
                        (attributeSelect)="onAttributeSelected($event)"
                        (attributeRemove)="onAttributeRemoved()">

  <select-item class="d-block w-100 mt-1"
               *ngIf="pivotAttribute"
               [items]="aggregations | aggregationSelectItems"
               [placeholderText]="aggregationPlaceholder"
               placeholderTitle="Select value aggregation"
               i18n-placeholderTitle="@@perspective.pivot.config.valueAggregation"
               [buttonClasses]="buttonClasses"
               [removable]="false"
               [selectedId]="pivotAttribute.aggregation"
               (select)="onAggregationSelect($event)">
  </select-item>

</pivot-attribute-config>

<select-item *ngIf="pivotAttribute"
             class="d-block w-100 mt-2"
             [emptyValue]="''"
             [placeholderIcon]="'far fa-badge-percent'"
             placeholderTitle="Select absolute or relative display"
             i18n-placeholderTitle="@@perspective.pivot.config.valueAbsOrRel"
             [items]="valueTypes | pivotValueTypeSelectItems"
             [selectedId]="pivotAttribute.valueType || valueType.Default"
             [removable]="false"
             [buttonClasses]="buttonClasses"
             (select)="onValueTypeSelected($event)">
</select-item>
