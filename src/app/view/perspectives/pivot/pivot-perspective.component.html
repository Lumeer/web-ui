<pivot-perspective-wrapper class="wrapper"
                           [collections]="collections$ | async"
                           [data]="data$ | async"
                           [linkTypes]="linkTypes$ | async"
                           [query]="query$ | async"
                           [constraintData]="constraintData$ | async"
                           [pivotConfig]="config$ | async"
                           [view]="currentView$ | async"
                           [dataLoaded]="dataLoaded$ | async"
                           [canManageConfig]="canManageConfig$ | async"
                           [sidebarOpened]="sidebarOpened$ | async"
                           [perspectiveConfiguration]="perspectiveConfiguration"
                           (configChange)="onConfigChange($event)"
                           (sidebarToggle)="onSidebarToggle()">
</pivot-perspective-wrapper>
