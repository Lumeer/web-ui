<div *ngIf="!edited; else editableInput"
     [class.text-default-attribute]="default"
     class="flex-grow-1 title text-truncate"
     data-test="table-column-input">
  {{value}}
</div>
<div class="small" *ngIf="attribute?.description && !edited" [tooltip]="attribute | attributeTitle"
     adaptivePosition="false" placement="top"><i class="far fa-question-circle ml-1"></i>
</div>

<ng-template #editableInput>
  <input #textInput
         [readonly]="!edited"
         [value]="value"
         [class.text-default-attribute]="default"
         (blur)="onBlur()"
         (input)="onInput($event)"
         (keydown)="onKeyDown($event)"
         (paste)="onPaste($event)"
         class="w-100"
         data-test="table-column-input">
</ng-template>
