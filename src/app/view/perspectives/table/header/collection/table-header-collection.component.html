<div *ngIf="collection$ | async as collection"
     class="d-flex flex-column align-items-start h-100">
  <ng-container *ngIf="collection | collectionPermissions | async as allowedPermissions">
    <table-caption [collection]="collection"
                   [cursor]="cursor"
                   [attr.title]="collection?.name || ''"
                   [style.width]="part | partWidth:canManageConfig | pixel"
                   (click)="onCaptionClick()"
                   class="text-truncate">
    </table-caption>
    <table-column-group [table]="table"
                        [cursor]="cursor"
                        [columns]="part.columns"
                        [canManageConfig]="canManageConfig"
                        [allowedPermissions]="allowedPermissions"
                        [collection]="collection"
                        [class.table-border-left]="cursor | isFirstPart"
                        class="d-block table-border-top">
    </table-column-group>
  </ng-container>
</div>
