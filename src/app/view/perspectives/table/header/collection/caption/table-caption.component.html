<div *ngIf="!hidden; else emptyCaption"
     [class.pb-1]="!!linkType"
     class="text-truncate">
  <icons-presenter [colors]="colors"
                   [icons]="icons"
                   [class.mx-1]="!!linkType">
  </icons-presenter>
  <span data-test="table-caption-name">
  {{ linkType?.name || (collections && collections[0]?.name) }}
  </span>
</div>

<ng-template #emptyCaption>
  <div class="text-white">&zwnj;</div>
</ng-template>
