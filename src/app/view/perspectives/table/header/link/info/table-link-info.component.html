<div #linkMenu
     [contextMenu]="contextMenu"
     (click)="onClick($event)"
     class="d-flex justify-content-center h-100 p-1">
  <icons-presenter [colors]="collections | colors"
                   [icons]="collections | icons"
                   [title]="linkType.name">
  </icons-presenter>
</div>

<context-menu #contextMenu>
  <ng-template *ngIf="switchingEnabled"
               (execute)="switchParts.emit()"
               [enabled]="canManageView"
               contextMenuItem>
    <i class="fa fa-fw fa-exchange mr-1"></i>&nbsp;
    <span i18n="@@table.header.switch.parts">Switch collections order</span>
  </ng-template>
  <ng-template (execute)="removePart.emit()"
               [enabled]="canManageView"
               contextMenuItem>
    <i class="fa fa-fw fa-plug mr-1"></i>&nbsp;
    <span i18n="@@table.header.remove.part">Disconnect collection</span>
  </ng-template>
</context-menu>
