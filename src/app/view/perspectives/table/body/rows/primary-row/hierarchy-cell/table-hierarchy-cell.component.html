<div [contextMenu]="contextMenuComponent?.contextMenu"
     class="text-nowrap">
  <i *ngFor="let space of spacesBefore"
     class="far fa-fw fa-ellipsis-v text-secondary align-middle">
  </i>

  <i class="far fa-fw fa-minus-square align-middle"></i>

  <i *ngFor="let space of spacesAfter"
     class="far fa-fw fa-ellipsis-h text-secondary align-middle">
  </i>
</div>

<table-hierarchy-cell-menu [cursor]="cursor"></table-hierarchy-cell-menu>
