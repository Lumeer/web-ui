<ng-container *ngIf="{number: firstNumber$ | async} as first">
  <div *ngFor="let rowIndex of rowIndexes; trackBy: trackByIndex"
       #rowNumber
       [class.border-top]="rowIndex > 0"
       [class.border-white]="rowIndex > 0"
       [ngClass]="!!row?.documentId ? 'text-secondary' : 'text-light'"
       (click)="onNumberClick()"
       class="row-number p-1 text-right cursor-pointer">
    {{ first.number + rowIndex }}
  </div>
</ng-container>
