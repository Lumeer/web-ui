<div class="table-border-right bg-white pl-3">
  <div class="row-number-cell"></div>
</div>

<div class="d-flex table-border-bottom table-border-right">
  <div [style.min-width.px]="dataColumnsWidth$ | async"
       class="px-1 w-100"
       i18n="@@table.row.noResults">There are no records to display. Try a different query.
  </div>

  <div *ngFor="let linkInfoCell of linkInfoCells$ | async"
       class="link-info-cell">
    <div></div>
  </div>
</div>

<div class="add-button-cell bg-white" *ngIf="canManageConfig && (hasCollectionToLink$ | async)"></div>

<div class="px-2 bg-white"></div>
