<div class="table-border-right table-border-bottom h-100">
  <div [class.striped]="striped"
       class="link-cell h-100 p-1">
    <a *ngIf="row | expandable"
       (click)="toggle.emit()"
       (keyup.enter)="toggle.emit()"
       class="d-flex h-100 m-0"
       title="Expand"
       i18n-title="@@table.link.expand">
      <i class="fa fa-expand m-auto"></i>
    </a>
    <a *ngIf="row | collapsible"
       (click)="toggle.emit()"
       (keyup.enter)="toggle.emit()"
       class="d-flex h-100 m-0"
       title="Collapse"
       i18n-title="@@table.link.collapse">
      <i class="fa fa-compress m-auto"></i>
    </a>
  </div>
</div>
