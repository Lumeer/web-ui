<calendar-visualization [events]="events$ | async"
                        (eventClick)="onEventClicked($event)"
                        [currentMode]="config.mode"
                        [currentDate]="config.date"
                        (newEvent)="onNewEvent($event)"
                        (rangeChanged)="onRangeChanged($event)"
                        (eventRangeChanged)="onDocumentRangeChanged($event)">
</calendar-visualization>
