<div class="title-row mb-1">
  <input-box placeholder="Field title"
             innerClass="font-weight-bold"
             i18n-placeholder="@@perspective.form.editor.row.cell.title"
             [canStayEmpty]="false"
             [maxLines]="1"
             [initialValue]="cell?.title"
             (newValue)="onNewTitle($event)">
  </input-box>
  <form-editor-cell-actions class="ml-2"
                            [config]="cell?.config"
                            [type]="cell?.type"
                            [view]="view"
                            [collectionId]="collection?.id"
                            (configChange)="onConfigChange($event)">
  </form-editor-cell-actions>
</div>

<select-item2 [items]="items"
              [selectedPath]="selectedItemPath"
              [removable]="true"
              [displayValue]="displayValue.LastChild"
              bordered="true"
              emptyValue="Select input field"
              i18n-emptyValue="@@perspective.form.editor.row.cell.select.empty"
              (selectPath)="onSelectPath($event)"
              (remove)="onRemovePath()">
</select-item2>

<input-box class="d-block mt-1"
           placeholder="Add a description for this input field or leave blank for no description"
           i18n-placeholder="@@perspective.form.editor.row.cell.description"
           [fontSizeRem]="0.8"
           [color]="descriptionColor"
           [canStayEmpty]="true"
           [initialValue]="cell?.description"
           (newValue)="onNewDescription($event)">
</input-box>
