<ng-container *ngIf="canManageConfig || canManipulateData; else empty">
  <div *ngIf="canManageConfig && canManipulateData" class="d-flex justify-content-end">

    <toggle-checkbox [checked]="builderModeActive"
                     label="Designer Mode"
                     i18n-label="@@perspective.form.view.mode.designer.label"
                     tooltip="Active designer mode allows you to change the form fields and layout"
                     i18n-tooltip="@@perspective.form.view.mode.designer.tooltip"
                     (checkedChange)="modeToggle.emit()">
    </toggle-checkbox>
  </div>
</ng-container>

<ng-template #empty>

  <empty-state class="d-block py-5" icon="fas fa-user-times" [compact]="true">
    <h5 i18n="@@perspective.form.view.mode.empty">I am sorry, but you could not create/update records or build the form.</h5>
  </empty-state>

</ng-template>
