<div class="mx-3 mb-3 text-center" *ngIf="collection">
  <i [style.color]="collection.color" aria-hidden="true" class="{{collection.icon}} fa-fw"></i>&nbsp;
  <b>{{collection.name}}</b>&nbsp;
  <span>Form View</span>
</div>

<toggle-checkbox class="d-block mt-2"
                 [checked]="editMode$ | async"
                 label="Edit mode"
                 (checkedChange)="editMode$.next($event)">
</toggle-checkbox>

<form-editor *ngIf="(editMode$ | async)"
             class="d-block mt-2 mb-6"
             [config]="config"
             [collection]="collection"
             [collectionLinkTypes]="collectionLinkTypes"
             (configChange)="configChange.emit($event)">
</form-editor>

<form-view *ngIf="!(editMode$ | async)"
           class="d-block mt-2 mb-6"
           [config]="config"
           [collection]="collection"
           [collectionLinkTypes]="collectionLinkTypes">
</form-view>
