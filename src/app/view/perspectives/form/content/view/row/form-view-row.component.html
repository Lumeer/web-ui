<div class="form-view-row" [style.grid-template-columns]="templateColumns">

  <form-view-cell *ngFor="let cell of row.cells | filterValidCells; let index = index; trackBy:trackByCell"
                  [cell]="cell"
                  [dataValues]="dataValues"
                  [collection]="collection"
                  [documentId]="documentId"
                  [collectionLinkTypes]="collectionLinkTypes"
                  [formErrors]="formErrors | formErrorsByCell:cell.id"
                  (attributeValueChange)="attributeValueChange.emit($event)">
  </form-view-cell>

</div>
