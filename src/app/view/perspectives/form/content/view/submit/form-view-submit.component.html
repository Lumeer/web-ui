<div class="d-flex align-items-center"
     [class.justify-content-end]="!deletable"
     [class.justify-content-between]="deletable">
  <i *ngIf="deletable"
     class="fal fa-trash-alt text-danger clickable delete-icon" (click)="onDelete()"
     [class.clickable]="!deleting && !loading"></i>

  <button class="btn text-truncate text-nowrap"
          [style.background]="button?.color"
          [disabled]="!valid || !editable || loading || deleting"
          [style.color]="button?.color | contrastColor" (click)="onSubmit()">
    <span *ngIf="loading" class="spinner-grow spinner-grow-sm mr-2" role="status" aria-hidden="true"></span>
    <i *ngIf="button?.icon" [ngClass]="button?.icon"></i>
    <ng-container *ngIf="button?.title && button?.icon || !button?.title && !button?.icon">&nbsp;</ng-container>
    <span *ngIf="button?.title">{{button?.title}}</span>
  </button>
</div>
