<div class="container-fluid d-block col-12 col-lg-10 col-xl-9">
  <ul class="nav nav-tabs">
    <li role="presentation" class="nav-item">
      <a [routerLink]="searchTab.All"
         [queryParams]="{q: stringQuery}"
         [class.active]="isLinkActive(searchTab.All)"
         class="nav-link"
         i18n="@@search.tab.all">All</a>
    </li>
    <li role="presentation" class="nav-item">
      <a [routerLink]="searchTab.Tasks"
         [queryParams]="{q: stringQuery}"
         [class.active]="isLinkActive(searchTab.Tasks)"
         class="nav-link"
         i18n="@@search.tab.tasks">Tasks</a>
    </li>
    <li role="presentation" class="nav-item">
      <a [routerLink]="searchTab.Views"
         [queryParams]="{q: stringQuery}"
         [class.active]="isLinkActive(searchTab.Views)"
         class="nav-link"
         i18n="@@search.tab.views">Views</a>
    </li>
    <li role="presentation" class="nav-item" data-tour="tables-tab">
      <a [routerLink]="searchTab.Collections"
         [queryParams]="{q: stringQuery}"
         [class.active]="isLinkActive(searchTab.Collections)"
         class="nav-link"
         i18n="@@search.tab.collections">Tables</a>
    </li>
  </ul>
  <router-outlet></router-outlet>
</div>
