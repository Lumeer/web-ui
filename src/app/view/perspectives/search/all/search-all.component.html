<div class="mt-2">
  <div *ngIf="false" class="alert alert-warning" i18n="@@search.result.empty">
    We are sorry, but we have not found anything. Please do a more accurate search.
  </div>
  <div *ngIf="(documents$ | async) as documents">
    <ng-container *ngIf="documents.length > 0">
      Documents
    </ng-container>
  </div>
  <div *ngIf="(collections$ | async) as collections">
    <ng-container *ngIf="collections.length > 0">
      Collections
    </ng-container>
  </div>
  <div *ngIf="(views$ | async) as views">
    <ng-container *ngIf="views.length > 0">
      Views
    </ng-container>
  </div>
</div>
