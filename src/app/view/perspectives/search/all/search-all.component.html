<div class="mt-2">
  <div *ngIf="loading()" i18n="@@search.all.loading">
    Loading...
  </div>

  <ng-container *ngIf="!loading()">
    <div *ngIf="emptySearch()" class="alert alert-warning" i18n="@@search.result.empty">
      We are sorry, but we have not found anything. Please do a more accurate search.
    </div>
    <div *ngIf="collections.length > 0">
      <div class="h3 ml-3 my-2" i18n="@@search.all.collections">
        Collections
      </div>
      <post-it-collections [maxShown]="5"></post-it-collections>
    </div>
    <div *ngIf="documents.length > 0">
      <hr *ngIf="collections.length > 0">
      <div class="h3 ml-3 my-2" i18n="@@search.all.records">
        Records
      </div>
      <post-it-perspective class="perspective"></post-it-perspective>
    </div>
    <div *ngIf="views.length > 0">
      <hr *ngIf="collections.length > 0 || documents.length > 0">
      <div class="h3 ml-3 my-2" i18n="@@search.all.views">
        Views
      </div>
      <search-views class="perspective"></search-views>
    </div>
  </ng-container>
</div>
