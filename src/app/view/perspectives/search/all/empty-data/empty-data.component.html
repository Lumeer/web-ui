<empty-search *ngIf="!(query | emptyQuery)"></empty-search>
<empty-state *ngIf="query | emptyQuery"
             [icon]="'fa fa-file-times'">
  <h3 i18n="@@search.records.empty.title" class="text-center">Your project is empty!</h3>
  <div i18n="@@search.records.empty.subtitle" class="text-center mb-3">Go to the Collections tab and create your first collection.</div>

  <button type="button"
          class="btn btn-sm btn-primary"
          title="Create new collection"
          i18n-title="@@create.new.collection"
          (click)="onSwitchToCollectionsTab()">
    <span class="font-weight-bold" i18n="@@create.new.collection">Create new collection</span>
  </button>
</empty-state>
