<div class="mt-2" *ngIf="views">
  <div *ngIf="views.length == 0" class="alert alert-warning" i18n="@@search.result.empty">
    We are sorry, but we haven't found anything. Please do a more accurate search.
  </div>

  <div *ngIf="views.length > 0" class="alert alert-warning">
    Views search results page has not been implemented yet.
  </div>
</div>
