<div class="mt-2" *ngIf="views$ | async as views">
  <ng-container *ngIf="views.length; else noViews">
    <view-detail *ngFor="let view of views"
                 [view]="view"
                 [queryData]="queryData"
                 (clicked)="showView(view)">
    </view-detail>
  </ng-container>
  <ng-template class="alert alert-warning" #noViews i18n="@@search.perspective.result.empty">
    We are sorry, but we have not found anything. Please do a more accurate search.
  </ng-template>
</div>
