<div class="card p-2 mb-1 view"
     (click)="onClicked()">

  <div class="d-flex flex-row align-items-center">
    <i class="fa fa-fw {{getIconForPerspective(view.perspective)}} align-self-center" aria-hidden="true"></i>&nbsp;
    <span class="ml-1 text-nowrap text-truncate">{{view.name}}</span>

    <i *ngIf="view | permissions:'manage' | async"
       class="fas fa-fw fa-trash text-danger ml-auto cursor-pointer"
       (click)="$event.stopPropagation(); onDelete()"
       title="Delete" i18n-title="@@delete"
       aria-hidden="true">
    </i>

  </div>

  <div class="d-flex flex-wrap">
    <query-item *ngFor="let queryItem of queryItems; trackBy:trackByQueryItem; let isLast = last"
                [queryItem]="queryItem"
                [readonly]="true"
                class="d-inline-flex mt-1 align-items-center"
                [class.mr-1]="!isLast">
    </query-item>
  </div>

</div>
