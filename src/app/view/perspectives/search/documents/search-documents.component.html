<div class="mt-2" *ngIf="documents">
  <div *ngIf="documents.length == 0" class="alert alert-warning" i18n="@@search.result.empty">
    We are sorry, but we have not found anything. Please do a more accurate search.
  </div>
  <div *ngIf="documents.length > 0">
    <size-slider class="d-flex justify-content-end"
                 [defaultSize]="size" (newSize)="onSizeChange($event)"></size-slider>
    <div *ngFor="let document of documents">
      <ng-container *ngTemplateOutlet="header; context: { $implicit: document}"></ng-container>
      <div class="content">
        <ng-container *ngTemplateOutlet="getTemplate(document); context: { $implicit: document}"></ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #sTemplate let-document>
</ng-template>

<ng-template #mTemplate let-document>
  <div [innerHTML]="createValuesHtml(document)"></div>
</ng-template>

<ng-template #lTemplate let-document>
  <div [innerHTML]="createEntriesHtml(document)"></div>
</ng-template>

<ng-template #xlTemplate let-document>
  <ng-container *ngTemplateOutlet="lTemplate; context: { $implicit: document}"></ng-container>
  <links></links>
  <comments></comments>
</ng-template>

<ng-template #header let-document>
  <div class="d-flex flex-row pt-3">
    <div class="toggle-detail d-flex icon" (click)="toggleDocument(document)">
      <i class="fas m-auto"
         [ngClass]="(document.opened || isXlTemplatePresented()) ? 'fa-caret-down':'fa-caret-right'"
         aria-hidden="true"></i>
    </div>
    <i class="{{document.collectionIcon}} align-self-center"
       [style.color]="document.collectionColor"
       *ngIf="document.collectionIcon" aria-hidden="true"></i>
    <span class="ml-1" *ngIf="document.collectionName" [style.color]="document.collectionColor">{{document.collectionName}}</span>
    <div class="ml-3" [innerHTML]="createDefaultAttributeHtml(document)"></div>
    <div class="ml-auto">
      <span class="icon" (click)="onLinkClick(document)"><i class="fas fa-link" aria-hidden="true"><span
        class="ml-1">10</span></i></span>
      <span class="icon ml-2" (click)="onCommentClick(document)"><i class="fas fa-comment"
                                                                    aria-hidden="true"><span class="ml-1">30</span></i></span>
      <span class="icon ml-2" (click)="onDetailClick(document)"><i class="fas fa-eye" aria-hidden="true"></i></span>
    </div>
  </div>
</ng-template>
