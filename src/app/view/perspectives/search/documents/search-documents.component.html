<div>
  <slider class="d-flex justify-content-end"
          [defaultSize]="size" (newSize)="onSizeChange($event)"></slider>
  <div *ngFor="let document of documents">
    <ng-container *ngTemplateOutlet="header; context: { $implicit: document}"></ng-container>
    <div class="content">
      <ng-container *ngTemplateOutlet="getTemplate(document); context: { $implicit: document}"></ng-container>
    </div>
  </div>
</div>

<ng-template #xsTemplate let-document>
</ng-template>

<ng-template #sTemplate let-document>
  <div class="d-flex flex-wrap">
    <div class="mr-2" *ngFor="let value of getValues(document)">{{value}}</div>
  </div>
</ng-template>

<ng-template #mTemplate let-document>
  <div>This is m template!</div>
  <div>This is m template!</div>
</ng-template>

<ng-template #lTemplate let-document>
  <div>This is l template!</div>
  <div>This is l template!</div>
  <div>This is l template!</div>
</ng-template>

<ng-template #xlTemplate let-document>
  <div class="content">This is xl template!</div>
  <div class="content">This is xl template!</div>
  <div class="content">This is xl template!</div>
  <div class="content">This is xl template!</div>
</ng-template>

<ng-template #header let-document>
  <div class="d-flex flex-row py-2">
    <div class="toggle-detail d-flex" (click)="toggleDocument(document)">
      <i class="fas m-auto"
         [ngClass]="(document.opened) ? 'fa-caret-down':'fa-caret-right'"
         aria-hidden="true"></i>
    </div>
    <i class="{{document.collectionIcon}} align-self-center"
       [style.color]="document.collectionColor"
       *ngIf="document.collectionIcon" aria-hidden="true"></i>
    <span class="ml-1" *ngIf="document.collectionName" [style.color]="document.collectionColor">{{document.collectionName}}</span>
    <span class="font-weight-bold ml-3">{{getDefaultAttribute(document)}}</span>
    <div class="ml-auto">
      <span class="icon" (click)="onLinkClicked(document)">10<i class="fas fa-link" aria-hidden="true"></i></span>
      <span class="icon ml-2" (click)="onCommentClicked(document)">30<i class="fas fa-comment"
                                                                        aria-hidden="true"></i></span>
      <span class="icon ml-2" (click)="onDetailClick(document)"><i class="fas fa-eye" aria-hidden="true"></i></span>
    </div>
  </div>
</ng-template>
