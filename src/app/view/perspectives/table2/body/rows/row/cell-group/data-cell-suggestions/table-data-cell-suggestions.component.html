<ng-container *ngIf="documents$ | async as documents">
  <div *ngIf="documents.length"
       class="dropdown">
    <div class="dropdown-menu show">
      <a *ngFor="let doc of documents"
         [innerHtml]="doc.data[column.attributeId] | highlight: value"
         (mousedown)="onCreateLink(doc)"
         class="dropdown-item">
      </a>
    </div>
  </div>
</ng-container>
