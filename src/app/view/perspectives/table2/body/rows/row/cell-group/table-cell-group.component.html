<div class="d-flex h-100">
  <table-cell *ngFor="let column of columns$ | async; trackBy: trackByAttributeIds; let columnIndex = index"
              [column]="column"
              [cursor]="cursor | columnCursor:columnIndex"
              [documents]="documents"
              [linkInstances]="linkInstances"
              [table]="table">
  </table-cell>
</div>
