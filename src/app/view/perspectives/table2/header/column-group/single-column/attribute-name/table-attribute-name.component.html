<div #attributeNameInput
     [attr.spellcheck]="false"
     [attr.contenteditable]="!readonly"
     [style.cursor]="readonly ? 'default' : 'text'"
     [textContent]="name"
     [title]="name"
     (blur)="onBlur()"
     (input)="onInput($event)"
     (keydown)="onKeyDown($event)"
     class="attribute-name font-italic overflow-hidden"
     tabindex="0">
</div>
