<div class="table-border-right table-border-bottom h-100">
  <div [class.selected]="selected"
       [class.edited]="edited"
       [contextMenu]="contextMenuElement()"
       [style.background]="background()"
       (mousedown)="onClick()"
       (dblclick)="onDoubleClick()"
       class="h-100">
    <table-attribute-name [(name)]="attributeName"
                          [readonly]="!edited"
                          [selected]="selected"
                          [class]="dragClass()"
                          (blur)="onAttributeNameBlur()"
                          (keyDown)="onKeyDown($event)">
    </table-attribute-name>
    <table-attribute-suggestions *ngIf="canShowSuggestions()"
                                 [table]="table"
                                 [cursor]="cursor"
                                 [attributeId]="attributeId()"
                                 [collection]="collection">
    </table-attribute-suggestions>
  </div>
</div>

<table-column-context-menu #contextMenu
                           [attribute]="attribute"
                           [cursor]="cursor"
                           [leaf]="leaf"
                           (add)="onAdd($event)"
                           (edit)="onEdit()"
                           (hide)="onHide()"
                           (remove)="onRemove()"
                           (split)="onSplit()">
</table-column-context-menu>
