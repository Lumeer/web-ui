<div class="card-header record-mover {{recordMoverClass()}} p-0"
     title="Move record" i18n-title="@@smartdoc.document.move">
  <i class="fa fa-lg fa-ellipsis-h"></i>
</div>
<div class="card-body p-0">
  <div *ngIf="smartDoc"
       class="{{layoutContainerClass()}} muuri">
    <smartdoc-part *ngFor="let part of smartDoc.parts; index as partIndex"
                   [class.selected]="selectedPartIndex === partIndex"
                   [collection]="collection"
                   [document]="document"
                   [part]="part"
                   [path]="path.concat(partIndex)"
                   [selected]="selectedPartIndex === partIndex"
                   [single]="hasSinglePart()"
                   (add)="onAddPart(partIndex, $event)"
                   (update)="onUpdatePart(partIndex, $event)"
                   (copy)="onCopyPart(partIndex)"
                   (remove)="onRemovePart(partIndex)"
                   (select)="onSelectPart(partIndex, $event)"
                   class="muuri-item w-100">
    </smartdoc-part>
  </div>
</div>
