<ng-template perspective></ng-template>

<smartdoc-bottom-panel [selected]="selected"
                       [perspectives]="allowedPerspectives()"

                       (copyPart)="onCopyPart()"
                       (removePart)="onRemovePart()"
                       (switchPerspective)="onSwitchPerspective($event)">
</smartdoc-bottom-panel>
