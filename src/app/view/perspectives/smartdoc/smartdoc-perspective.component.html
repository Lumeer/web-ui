<div *ngIf="!isDisplayable()"
     class="alert alert-warning"
     role="alert"
     i18n="@@smartdoc.query.invalid">Your query results cannot be shown using smart document perspective. The query needs to specify exactly one file.
</div>

<ng-container *ngIf="isDisplayable()">
  <size-slider *ngIf="false"
               class="d-flex justify-content-center mb-2"
               [defaultSize]="size"
               (newSize)="onSizeChange($event)">
  </size-slider>
  <div class="container-fluid">
    <div class="row">
      <div class="col pointer-events-none"></div>
      <div class="col-12 {{getColClasses()}}">
        <div class="{{documentsLayoutContainerClass()}} muuri"
             [class.mt-3]="embedded">
          <div *ngFor="let doc of documents; index as docIndex"
               class="muuri-item mb-3 w-100"
               [class.selected]="doc.id === selectedDocumentId">
            <div class="muuri-item-content">
              <smartdoc-document [collection]="collection"
                                 [document]="doc"
                                 [path]="path"
                                 [smartDoc]="smartDoc"
                                 class="card document">
              </smartdoc-document>
            </div>
          </div>
        </div>
      </div>
      <div class="col pointer-events-none"></div>
    </div>
  </div>
</ng-container>

<new-collection-dialog [id]="'newLinkedCollectionInSmartDocModal'"
                       [linkedCollection]="collection">
</new-collection-dialog>
<new-link-dialog></new-link-dialog>
