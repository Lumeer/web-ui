<div *ngIf="!isDisplayable()"
     class="alert alert-warning"
     role="alert"
     i18n="@@smartdoc.query.invalid">Your query results cannot be shown using smart document perspective. The query needs to specify exactly one file.
</div>

<ng-container *ngIf="isDisplayable()">
  <size-slider *ngIf="false"
               class="d-flex justify-content-center mb-2"
               [defaultSize]="size"
               (newSize)="onSizeChange($event)">
  </size-slider>
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="fa-2x far fa-exclamation-triangle float-left mt-2"></i>
          <span class="text-center" i18n="@@perspective.underConstruction">
            This perspective is currently under construction. It is highly experimental, buggy and not reliable.<br/>
            Please use with caution. Do not use for any sensitive data.
          </span>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" i18n-aria-label="@@button.close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col pointer-events-none"></div>
      <div class="col-12 {{getColClasses()}}">
        <div class="{{documentsLayoutContainerClass()}} muuri"
             [class.mt-3]="embedded">
          <div *ngFor="let doc of documents; index as docIndex"
               class="muuri-item mb-3 w-100"
               [class.selected]="doc.id === selectedDocumentId">
            <div class="muuri-item-content">
              <smartdoc-document [collection]="collection"
                                 [document]="doc"
                                 [path]="path"
                                 [smartDoc]="smartDoc"
                                 class="card document">
              </smartdoc-document>
            </div>
          </div>
        </div>
      </div>
      <div class="col pointer-events-none"></div>
    </div>
  </div>
</ng-container>
