<div class="bg-white border border-light rounded text-center px-3">
  <div class="my-3">
    <a (click)="onAddText()"
       title="Add text" i18n-title="@@smartdoc.panel.add.text">
      <i class="fa fa-font fa-fw fa-lg text-success"></i>
    </a>
  </div>
  <div class="my-3">
    <div class="dropleft show">
      <a href="#"
         role="button"
         id="dropdownMenuLink"
         data-toggle="dropdown"
         aria-haspopup="true"
         aria-expanded="false"
         title="Add table" i18n-title="@@smartdoc.panel.add.table">
        <i class="fa fa-table fa-fw fa-lg text-success"></i>
      </a>

      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
        <h6 class="dropdown-header"
            i18n="@@smartdoc.add.link.existing">Use existing link</h6>
        <a *ngFor="let suggestedLinkType of suggestLinkTypes() | async"
           (click)="addPartByLinkType(suggestedLinkType)"
           class="dropdown-item">
          <i class="{{suggestedLinkType.collections[0].icon}} fa-xs fa-fw align-top"
             [style.color]="suggestedLinkType.collections[0].color"></i><!-- TODO remove space somehow
    --><i class="{{suggestedLinkType.collections[1].icon}} fa-xs fa-fw align-bottom"
          [style.color]="suggestedLinkType.collections[1].color"></i>
          <span>{{suggestedLinkType.name}}</span>
        </a>
        <div class="dropdown-divider"></div>
        <h6 class="dropdown-header"
            i18n="@@smartdoc.add.link.new">Create new link</h6>
        <a *ngFor="let collection of collections$ | async"
           (click)="addPartByCollection(collection)"
           class="dropdown-item">
          <i class="{{collection.icon}} fa-fw"
             [style.color]="collection.color"></i>
          <span class="ml-1">{{collection.name}}</span>
        </a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item"
           (click)="addPartWithNewCollection()">
          <i class="fa fa-plus-circle text-secondary mr-1"></i>
          <span i18n="@@smartdoc.add.collection.new">Create new file</span>
        </a>
      </div>
    </div>
  </div>
  <div class="my-3"
       title="Add attachment" i18n-title="@@smartdoc.panel.add.attachment">
    <i class="fa fa-paperclip fa-fw fa-lg text-secondary"></i>
  </div>
</div>
