<quill-editor *ngIf="editorShown"
              [theme]="'snow'"
              (clickOutside)="onClickOutside()"
              (onEditorCreated)="onEditorCreated($event)"
              (onContentChanged)="onContentChanged($event)"
              (onSelectionChanged)="onSelectionChanged($event)">
  <div quill-editor-toolbar>
      <span class="ql-formats">
        <select class="ql-header" [title]="'Header'">
          <option selected>Normal</option>
          <option value="1">Heading</option>
          <option value="2">Subheading</option>
        </select>
      </span>
    <span class="ql-formats">
        <button class="ql-bold" title="Bold" i18n-title="@@text.editor.toolbar.bold"></button>
        <button class="ql-italic" title="Italic" i18n-title="@@text.editor.toolbar.italic"></button>
        <button class="ql-underline" title="Underline" i18n-title="@@text.editor.toolbar.underline"></button>
        <select class="ql-color" title="Color" i18n-title="@@text.editor.toolbar.color">
          <option selected></option>
          <option value="red"></option>
          <option value="orange"></option>
          <option value="yellow"></option>
          <option value="green"></option>
          <option value="blue"></option>
          <option value="purple"></option>
        </select>
        <select class="ql-background" title="Background" i18n-title="@@text.editor.toolbar.background">
          <option selected></option>
          <option value="red"></option>
          <option value="orange"></option>
          <option value="yellow"></option>
          <option value="green"></option>
          <option value="blue"></option>
          <option value="purple"></option>
        </select>
      </span>
    <span class="ql-formats">
        <button class="ql-list" [value]="'ordered'" [title]="'Ordered list'"></button>
        <button class="ql-list" [value]="'bullet'" [title]="'Bullet list'"></button>
        <select class="ql-align" [title]="'Alignment'">
          <option selected></option>
          <option value="center"></option>
          <option value="right"></option>
          <option value="justify"></option>
        </select>
      </span>
    <span class="ql-formats">
        <button class="ql-link" [title]="'Link'"></button>
        <button class="ql-image" [title]="'Image'"></button>
      </span>
    <span class="ql-formats">
        <span class="ql-attribute">
          <button *ngFor="let attribute of documentAttributes()"
                  [title]="document.data[attribute.id]"
                  (click)="onAddAttribute(attribute.id)">
            {{attribute.name}}
          </button>
        </span>
      </span>
  </div>
</quill-editor>
<div *ngIf="!editorShown && !!part"
     [innerHtml]="getHtmlContent() | safeHtml"
     class="ql-viewer mx-2">
</div>
