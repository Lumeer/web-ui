<select-item2 class="d-inline-block me-4 mw-100 text-truncate"
              [class.me-4]="hasAttribute"
              [disabled]="!editable || attributesResourcesOrder?.length <= 1"
              [items]="stem | queryStemResourcesSelectItems:collections:linkTypes:true"
              [selectedPath]="[config?.collection]"
              (selectPath)="onResourceSelected($event)">
</select-item2>

<select-item-with-constraint2 *ngIf="hasAttribute"
                              class="d-inline-block mw-100 text-truncate"
                              [attributesResources]="attributesResourcesOrder"
                              [restrictedIds]="[]"
                              [disabled]="!editable"
                              i18n-emptyValue="@@groupBy"
                              emptyValue="Group By"
                              [selectedConstraint]="config?.attribute?.constraint"
                              [selectedId]="config | workflowSelectedItem"
                              [removable]="editable"
                              (select)="onAttributeSelected($event)"
                              (remove)="onAttributeRemoved()">
</select-item-with-constraint2>
