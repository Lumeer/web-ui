<ng-container *ngIf="query | perspectiveDisplayable:1; else notDisplayable">
  <lmr-table [columns]="columns$ | async"
             [rows]="rows"
             (columnChange)="onColumnsChange($event)">
  </lmr-table>

</ng-container>

<ng-template #notDisplayable>
  <invalid-query class="w-100"
                 [minStems]="1">
  </invalid-query>
</ng-template>
