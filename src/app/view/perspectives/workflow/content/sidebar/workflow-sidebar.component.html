<div class="pt-2 px-2 pb-0 position-absolute bg-white close-cross">
  <i class="fal fa-times close-icon cursor-pointer p-1"
     (click)="onCloseClick()"
     i18n-title="@@close"
     title="Close"></i>
</div>
<div class="px-3 pb-3 pt-5">
  <data-resource-detail [resource]="collection"
                        [dataResource]="document"
                        [query]="query"
                        [defaultView]="currentView"
                        [settingsQuery]="query"
                        [settingsStem]="currentStem$ | async"
                        (documentSelect)="onDocumentSelect($event)">
  </data-resource-detail>
</div>
