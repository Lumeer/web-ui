<resizable-sidebar [opened]="!!selectedDocument && !!selectedCollection"
                   [width]="sidebarWidth"
                   (widthChanged)="sidebarResize.emit($event)">

  <workflow-tables class="d-block content"
                   [class.mr-3]="!selectedDocument || !selectedCollection"
                   [class.ml-3]="perspectiveConfiguration?.additionalSpace"
                   [class.pb-3]="perspectiveConfiguration?.additionalSpace"
                   [collections]="collections"
                   [data]="data"
                   [linkTypes]="linkTypes"
                   [config]="config"
                   [canManageConfig]="canManageConfig"
                   [query]="query"
                   [permissions]="permissions"
                   [viewSettings]="viewSettings"
                   [constraintData]="constraintData"
                   [dataLoaded]="dataLoaded"
                   [perspectiveConfiguration]="perspectiveConfiguration"
                   [selectedDocumentId]="selectedDocument?.id"
                   (configChange)="configChange.emit($event)">
  </workflow-tables>

  <workflow-sidebar class="d-block sidebar mr-1"
                    *ngIf="selectedDocument && selectedCollection"
                    [query]="query"
                    [collection]="selectedCollection"
                    [document]="selectedDocument"
                    (close)="closeSidebar.emit()">
  </workflow-sidebar>

</resizable-sidebar>
