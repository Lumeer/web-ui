<workflow-content class="d-block h-100"
                  *ngIf="{documentsAndLinks: documentsAndLinks$ | async} as data"
                  [collections]="collections$ | async"
                  [documents]="data.documentsAndLinks.documents"
                  [linkTypes]="linkTypes$ | async"
                  [linkInstances]="data.documentsAndLinks.linkInstances"
                  [config]="config$ | async"
                  [canManageConfig]="currentView$ | async | canManageConfig | async"
                  [query]="query$ | async"
                  [permissions]="permissions$ | async"
                  [viewSettings]="viewSettings$ |async"
                  [constraintData]="constraintData$ | async"
                  (configChange)="onConfigChanged($event)">
</workflow-content>
