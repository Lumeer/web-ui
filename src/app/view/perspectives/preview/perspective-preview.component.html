<ng-container [ngSwitch]="view?.perspective">

  <table-perspective *ngSwitchCase="perspective.Table"
                     [tableId]="view.id"
                     [config]="view.config?.table"
                     [query]="view.query">
  </table-perspective>

  <pivot-perspective *ngSwitchCase="perspective.Pivot"
                     [view]="view"
                     [perspectiveConfiguration]="perspectiveConfiguration?.pivot">
  </pivot-perspective>

  <gantt-chart-perspective *ngSwitchCase="perspective.GanttChart"
                           [view]="view"
                           [perspectiveConfiguration]="perspectiveConfiguration?.gantt">
  </gantt-chart-perspective>

  <chart-perspective *ngSwitchCase="perspective.Chart"
                     [view]="view"
                     [perspectiveConfiguration]="perspectiveConfiguration?.chart">
  </chart-perspective>

  <calendar-perspective *ngSwitchCase="perspective.Calendar"
                        [view]="view"
                        [perspectiveConfiguration]="perspectiveConfiguration?.calendar">
  </calendar-perspective>

  <kanban-perspective *ngSwitchCase="perspective.Kanban"
                      [view]="view"
                      [perspectiveConfiguration]="perspectiveConfiguration?.kanban">
  </kanban-perspective>

  <workflow-perspective *ngSwitchCase="perspective.Workflow"
                        [view]="view">
  </workflow-perspective>

  <map-perspective *ngSwitchCase="perspective.Map"
                   [view]="view"
                   [perspectiveConfiguration]="perspectiveConfiguration?.map">
  </map-perspective>

  <detail-perspective *ngSwitchCase="perspective.Detail">
  </detail-perspective>


</ng-container>
