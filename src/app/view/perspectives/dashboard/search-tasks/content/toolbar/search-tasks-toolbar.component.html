<div class="d-flex flex-row flex-nowrap align-items-center"
     *ngIf="collections?.length || documentsCount">

  <button *ngIf="collections?.length"
          type="button"
          class="btn btn-sm btn-primary cursor-pointer"
          title="Add Task"
          i18n-title="@@create.new.task"
          (click)="onAdd()">
    <i class="fa fa-plus-circle mr-1" aria-hidden="true"></i>
    <span class="font-weight-bold" i18n="@@create.new.task">Add Task</span>
  </button>

  <size-slider *ngIf="documentsCount"
               class="ml-auto"
               [defaultSize]="size"
               (newSize)="onSizeChange($event)">
  </size-slider>
</div>
