<div class="dashboard-row" [style.grid-template-columns]="templateColumns">
  <dashboard-tab-cell-content *ngFor="let cell of dashboardRow?.cells | filterValidCells; trackBy: trackByCell"
                              class="cell shadow-light"
                              [dashboardCell]="cell"
                              [views]="views"
                              [query]="query">
  </dashboard-tab-cell-content>
</div>
