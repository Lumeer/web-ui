<div [formGroup]="form"
     class="form-check">
  <input [formControlName]="formControlName"
         [id]="formControlName"
         class="form-check-input"
         type="checkbox">
  <label [for]="formControlName"
         class="form-check-label"
         i18n="@@perspective.map.config.position.saved">
    Save map position to view
  </label>
</div>
