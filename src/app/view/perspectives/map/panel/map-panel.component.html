<h6 class="fw-bold mt-2"
    i18n="@@perspective.map.config.sidebar.header">
  Map settings
</h6>

<p i18n="@@perspective.map.config.sidebar.description">
  Select attributes with addresses or Earth coordinates to position records on the map.
</p>

<map-position-checkbox class="d-block mt-3"
                       [value]="config?.positionSaved"
                       (valueChange)="onPositionSavedChange($event)">
</map-position-checkbox>

<map-stem-config *ngFor="let stem of query?.stems; trackBy:trackByStem; let index = index"
                 class="d-block mt-4"
                 [config]="config?.stemsConfigs && config?.stemsConfigs[index] || defaultStemConfig"
                 [stem]="stem"
                 [collections]="collections"
                 [selectItems]="stem | queryStemAttributesSelectItems:collections:linkTypes"
                 (configChange)="onStemConfigChange($event, stem, index)">
</map-stem-config>

<image-input class="d-block mt-4"
             [imageUrl]="config?.imageUrl"
             (valueChange)="onImageUrlChange($event)">
</image-input>
