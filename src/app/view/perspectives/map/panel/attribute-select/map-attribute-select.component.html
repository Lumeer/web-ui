<select-item [items]="items"
             [selectedId]="attributeId"
             [removable]="true"
             [fitParent]="true"
             [placeholderIcon]="collection.icon"
             [placeholderColor]="collection.color"
             [placeholderTitle]="collection.name"
             [emptyValue]="'Choose...'"
             (select)="onSelect($event)"
             (remove)="onRemove()">
</select-item>
