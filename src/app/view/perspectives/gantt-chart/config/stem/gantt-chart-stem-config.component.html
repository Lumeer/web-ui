<div class="text-nowrap" *ngIf="collections | collectionById:stem.collectionId as collection">
  <i [style.color]="collection.color" aria-hidden="true" class="{{collection.icon}} fa-fw"></i>&nbsp;
  <b>{{collection.name}}</b>
</div>

<gantt-chart-bar-model-select class="d-block mt-2"
                              [selectItems]="selectItems"
                              [config]="config"
                              property="name"
                              (configChange)="configChange.emit($event)">
</gantt-chart-bar-model-select>

<gantt-chart-bar-model-select class="d-block mt-2"
                              [selectItems]="selectItems"
                              [config]="config"
                              property="start"
                              (configChange)="configChange.emit($event)">
</gantt-chart-bar-model-select>

<gantt-chart-milestones-select class="d-block mt-2"
                               [selectItems]="selectItems"
                               [config]="config"
                               (configChange)="configChange.emit($event)">
</gantt-chart-milestones-select>

<gantt-chart-bar-model-select class="d-block mt-2"
                              [selectItems]="selectItems"
                              [config]="config"
                              property="end"
                              (configChange)="configChange.emit($event)">
</gantt-chart-bar-model-select>

<gantt-chart-progress-bar-model-select class="d-block mt-2"
                                       [selectItems]="selectItems"
                                       [config]="config"
                                       property="progress"
                                       (configChange)="configChange.emit($event)">
</gantt-chart-progress-bar-model-select>

<gantt-chart-bar-model-select class="d-block mt-2"
                              [selectItems]="selectItems"
                              [config]="config"
                              property="color"
                              (configChange)="configChange.emit($event)">
</gantt-chart-bar-model-select>

<gantt-chart-array-bar-model-select class="d-block mt-3"
                                    [stem]="stem"
                                    property="categories"
                                    translationProperty="category"
                                    [config]="config"
                                    [linkTypes]="linkTypes"
                                    [collections]="collections"
                                    (configChange)="configChange.emit($event)"
                                    (remove)="onBarCategoryRemoved($event)">
</gantt-chart-array-bar-model-select>

<gantt-chart-array-bar-model-select class="d-block mt-3"
                                    [stem]="stem"
                                    property="attributes"
                                    translationProperty="attribute"
                                    [config]="config"
                                    [linkTypes]="linkTypes"
                                    [collections]="collections"
                                    (configChange)="configChange.emit($event)"
                                    (remove)="onBarAttributeRemoved($event)">
</gantt-chart-array-bar-model-select>
