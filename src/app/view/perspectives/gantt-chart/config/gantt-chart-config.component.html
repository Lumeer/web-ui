<gantt-chart-collection-config *ngFor="let stem of query?.stems; trackBy:trackByCollection"
                               class="d-block mt-4"
                               [config]="config?.collections[stem.collectionId] || {}"
                               [stem]="stem"
                               [collections]="collections"
                               [linkTypes]="linkTypes"
                               [selectItems]="stem | ganttChartSelectItems:collections:linkTypes"
                               (configChange)="onConfigChange(stem, $event)">
</gantt-chart-collection-config>
