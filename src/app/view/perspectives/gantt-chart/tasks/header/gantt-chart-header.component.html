<div class="d-flex mt-3">
  <button class="btn btn-primary"
          [class.ml-4]="canManageConfig" (click)="onScrollToTodayClick()"
          i18n="@@perspective.gantt.header.scroll.today">Scroll to Today
  </button>
  <div class="btn-group ml-auto">
    <button class="btn btn-primary" *ngFor="let mode of ganttChartModes"
            [class.active]="mode === currentMode"
            (click)="onModeSelect(mode)">
      {{mode | ganttChartModeText}}
    </button>
  </div>

</div>
