<ng-container *ngIf="config">

  <h6 class="font-weight-bold" i18n="@@perspective.chart.config.main.header">
    Main settings
  </h6>

  <select-item class="d-block w-100 mt-2"
               [placeholderText]="viewModePlaceholder"
               [items]="ganttChartModes | ganttChartModesToSelect"
               [selectedId]="config.mode"
               [buttonClasses]="buttonClasses"
               (select)="onModeSelect($event)">
  </select-item>

  <gantt-chart-collection-config *ngFor="let collection of collections; trackBy:trackByCollection"
                                 class="d-block mt-4"
                                 [config]="config?.collections[collection.id] || {}"
                                 [collection]="collection"
                                 (configChange)="onCollectionConfigChange(collection, $event)">
  </gantt-chart-collection-config>

</ng-container>
