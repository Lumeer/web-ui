<top-panel-wrapper [searchBoxShown]="true">

  <view-controls *ngIf="view$ | async as view"
                 [novice]="!(viewsExist$ | async)"
                 [view]="view"
                 (save)="onSave($event)"
                 (saveOrClone)="onSaveOrClone($event)"
                 class="controls">
  </view-controls>

  <div class="content flex-grow-1 d-flex flex-column">
    <div *ngIf="!(view$ | async)"
         class="d-flex mx-3">
      <div class="d-none d-xl-block side-panel pointer-events-none"></div>
      <div class="flex-grow-1">
        <div class="alert alert-warning mb-4"
             i18n="@@view.not.exist">View does not exist!
        </div>
      </div>
      <div class="d-none d-xl-block side-panel pointer-events-none"></div>
    </div>

    <router-outlet></router-outlet>
  </div>
</top-panel-wrapper>
