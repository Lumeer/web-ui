<div class="container-fluid">
  <div class="row">
    <div class="col pointer-events-none"></div>
    <div class="col-12 col-lg-5 col-xl-6 justify-content-center mb-4">
      <view-controls *ngIf="view"
                     [novice]="!(viewsExist$ | async)"
                     [view]="view"
                     (save)="onSave($event)">
      </view-controls>

      <div *ngIf="!view"
           class="alert alert-warning"
           i18n="@@view.not.exist">View does not exist!
      </div>
    </div>
    <div class="col pointer-events-none"></div>
  </div>
</div>

<router-outlet></router-outlet>
