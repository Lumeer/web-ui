<form class="form-inline d-flex">
  <span i18n="@@view.perspective" class="col-form-label font-weight-bold">Perspective</span>:
  <div class="form-control dropdown mx-3 p-0">
    <div class="dropdown-toggle py-1 px-2" id="dropdownMenuButton" data-toggle="dropdown"
         aria-haspopup="true" aria-expanded="false">
      <i class="fa fa-fw {{getIconForPerspective(view.perspective)}}"></i>
      <span class="ml-1">{view.perspective, select, postit {Post-it} search {Search} table {Table}}</span>
    </div>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <div class="dropdown-item" *ngFor="let perspective of perspectives()"
           (click)="onSelectPerspective(perspective)">
        <i class="fa fa-fw {{getIconForPerspective(perspective)}}"></i>
        <span class="ml-1">{perspective, select, postit {Post-it} search {Search} table {Table}}</span>
      </div>
    </div>
  </div>
  <label for="viewName"
         class="col-form-label font-weight-bold">
    <span i18n="@@view.name">Name</span>:
  </label>
  <input #viewName
         id="viewName"
         name="viewName"
         [value]="view.name"
         class="form-control-lg border-0 font-italic flex-grow-2 no-outline"
         placeholder="Untitled view" i18n-placeholder="@@view.untitled"/>
  <button title="Save" i18n-title="@@view.button.save"
          class="fa-lg view-button mx-1"
          (click)="onSave()">
    <i class="fa fa-save fa-fw"></i>
    <i class="fal fa-save fa-fw"></i>
  </button>
  <button title="Copy" i18n-title="@@view.button.copy"
          class="fa-lg view-button mx-1"
          *ngIf="view"
          (click)="onCopy()">
    <i class="fa fa-copy fa-fw"></i>
    <i class="fal fa-copy fa-fw"></i>
  </button>
  <button class="btn btn-outline-success ml-2"
          type="button"
          data-toggle="modal"
          data-target="#shareDialogModal"
          i18n="@@view.button.share">Share
  </button>
</form>
