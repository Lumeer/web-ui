<top-panel-wrapper>
  <div *ngIf="organization$ | async as organization"
       class="col-12 col-lg-11 col-xl-10 mx-auto content">
    <resource-header
      [resource]="organization"
      [resourceType]="organizationType"
      [restrictedValues]="organizationCodes$ | async"
      (back)="goBack()"
      (delete)="onDelete()"
      (colorChange)="onNewColor($event)"
      (iconChange)="onNewIcon($event)"
      (descriptionChange)="onNewDescription($event)"
      (nameChange)="onNewName($event)"
      (codeChange)="onNewCode($event)">
      <div class="d-flex flex-row flex-nowrap align-items-center mr-3"
           [style.color]="organization.color"
           title="Number of users" i18n-title="@@organization.settings.users.count">
        <i class="far fa-user mr-1" aria-hidden="true"></i>&nbsp;
        <span>{{ userCount$ | async }}</span>
      </div>

      <div class="d-flex flex-row flex-nowrap align-items-center cursor-pointer"
           [style.color]="organization.color"
           (click)="onProjectsClick()"
           title="Number of projects" i18n-title="@@organization.settings.projects.count">
        <i class="far fa-edit mr-1" aria-hidden="true"></i>&nbsp;
        <span>{{ projectsCount$ | async }}</span>
      </div>
    </resource-header>

    <ul class="nav nav-tabs">
      <li role="presentation" class="nav-item">
        <a [routerLink]="'detail'"
           routerLinkActive="active"
           class="nav-link"
           i18n="@@organizations.tab.detail">Detail</a>
      </li>
      <li role="presentation" class="nav-item">
        <a [routerLink]="'users'"
           routerLinkActive="active"
           class="nav-link"
           i18n="@@organizations.tab.users">Users</a>
      </li>
    </ul>
    <router-outlet></router-outlet>
  </div>
</top-panel-wrapper>
