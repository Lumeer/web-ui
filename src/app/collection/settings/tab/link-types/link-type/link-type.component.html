<icons-presenter
  [style.font-size.rem]="2"
  [colors]="linkType.collections | colors"
  [icons]="linkType.collections | icons"
  [title]="linkType.name">
</icons-presenter>

<h5 class="mx-3 flex-grow-1">{{linkType.name}}</h5>

<i class="fas fa-fw fa-trash text-danger mr-2 cursor-pointer delete"
   (click)="onDelete()"
   title="Delete" i18n-title="@@delete"
   aria-hidden="true"></i>

<div class="d-flex flex-row flex-nowrap align-items-center"
     title="Number of links" i18n-title="@@links.count">
  <i class="far fa-link mr-1" aria-hidden="true"></i>
  <span>{{ linksCount | async }}</span>
</div>
