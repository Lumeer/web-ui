<div class="d-flex w-100 justify-content-start">
  <div class="mr-3">
    <i class="fas fa-ruler-triangle text-success"></i>
  </div>
  <div>
    <strong>{{rule.name}}</strong>
    <span class="mx-2" i18n="@@collection.config.tab.rules.ofType">of type</span>
    <em i18n="@@collection.config.tab.rules.type">{rule.type, select, AUTO_LINK {Automated link} BLOCKLY {Blockly} ZAPIER {Zapier}}</em>
    <span *ngIf="(rule.timing | hasCreate) || (rule.timing | hasUpdate) || (rule.timing | hasDelete)" class="ml-2" i18n="@@collection.config.tab.rules.on">on</span>

    <span
      *ngIf="rule.timing | hasCreate"
      class="ml-2">
      <i class="fas fa-check-circle text-success"></i>
      <span class="ml-1" i18n="@@collection.config.tab.rules.timing.create">Create</span>
    </span>

    <span
      *ngIf="rule.timing | hasUpdate"
      class="ml-2">
      <i class="fas fa-check-circle text-success"></i>
      <span class="ml-1" i18n="@@collection.config.tab.rules.timing.update">Update</span>
    </span>

    <span
      *ngIf="rule.timing | hasDelete"
      class="ml-2">
      <i class="fas fa-check-circle text-success"></i>
      <span class="ml-1" i18n="@@collection.config.tab.rules.timing.delete">Delete</span>
    </span>
  </div>
  <div class="flex-grow-1 text-right">
    <a (click)="fireEdit(rule)">
      <i class="fas fa-pencil text-success cursor-pointer"></i>
    </a>
    <a class="ml-3" (click)="fireDelete(rule)">
      <i class="far fa-trash-alt text-danger cursor-pointer"></i>
    </a>
  </div>
</div>
