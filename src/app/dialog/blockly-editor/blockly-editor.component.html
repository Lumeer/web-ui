<dialog-wrapper [type]="'primary'"
                [submitDisabled]="false"
                [width]="9999"
                (submit)="onSubmit()">
  <span class="title"
        i18n="@@dialog.blocklyEditor.title">Edit Blockly</span>
  <div class="body d-flex justify-content-center align-items-center">
    <div class="w-100 text-center h-100">
      <div class="loading">
        <img src="assets/img/lumeer-loading.svg" />
        <div class="loading-text">Loading...</div>
      </div>
    </div>
  </div>

  <span class="button-cancel"
        i18n="@@button.cancel">Cancel</span>
  <span class="button-submit"
        i18n="@@button.save">Save</span>

</dialog-wrapper>
