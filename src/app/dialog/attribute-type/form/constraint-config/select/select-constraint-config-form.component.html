<div [formGroup]="form">
  <p class="text-muted"
     i18n="@@constraint.select.options.description">
    Keeps a predefined set of valid values from which one can be selected. At least two values must be configured.
  </p>

  <div class="form-group">
    <div class="form-check">
      <input [formControlName]="formControlName.DisplayValues"
             [id]="formControlName.DisplayValues"
             class="form-check-input"
             type="checkbox">
      <label [for]="formControlName.DisplayValues"
             class="form-check-label"
             i18n="@@constraint.select.displayValues.label">
        Distinguish display values
      </label>
      <i class="fas fa-question-circle ml-1 cursor-help"
         title="Show different values to users than the ones that are being stored and used as inputs for functions."
         i18n-title="@@constraint.select.displayValues.help">
      </i>
    </div>
  </div>

  <select-constraint-options-form [displayValues]="displayValuesControl.value"
                                  [form]="optionsForm"
                                  [options]="config?.options">
  </select-constraint-options-form>
</div>
