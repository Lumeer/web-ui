<div [formGroup]="form">
  <p class="text-muted"
     i18n="@@constraint.user.description">
    Allows you to specify an user by email. The user might be either registered within the organization or an external user.
  </p>

  <div class="form-group">
    <div class="form-check">
      <input [formControlName]="formControlName.ExternalUsers"
             [id]="formControlName.ExternalUsers"
             class="form-check-input"
             type="checkbox">
      <label [for]="formControlName.ExternalUsers"
             class="form-check-label"
             i18n="@@constraint.user.externalUsers.label">
        Enable external users
      </label>
    </div>
  </div>
</div>
