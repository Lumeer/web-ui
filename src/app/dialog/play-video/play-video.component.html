<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="relationsModalTitle">{{summary$ | async}}</h5>
    <button type="button" class="close" data-dismiss="modal" i18n-aria-label="@@button.close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <iframe id="ytplayer" type="text/html"
            [src]="videoLink | async"
            frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" i18n="@@button.close">Close</button>
  </div>
</div>
