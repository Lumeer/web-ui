<div [id]="id"
     aria-hidden="true"
     aria-labelledby="dialog"
     class="modal fade"
     data-backdrop="static"
     data-test="modal-dialog"
     role="dialog"
     tabindex="-1">
  <div class="modal-dialog {{modalDialogClass}}"
       role="document">
    <router-outlet name="dialog"></router-outlet>
  </div>
</div>
