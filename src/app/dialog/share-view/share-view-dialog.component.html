<dialog-wrapper [type]="'success'"
                [submitDisabled]="!(initialUserRoles | viewPermissionsChanged:userRoles)"
                (submit)="share()">
  <span class="title" i18n="@@view.share.dialog.title">Share View</span>

  <div class="body">
    <div class="d-flex flex-wrap w-100 pb-1 pr-1">

      <div class="dropdown" *ngIf="text && suggestions.length > 0">
        <div class="dropdown-menu show suggestions">
          <div class="dropdown-item"
               *ngFor="let suggestion of suggestions; let index = index"
               [class.selected]="index === selectedIndex"
               (click)="onSuggestionClick(suggestion)">
            {{suggestion}}
          </div>
        </div>
      </div>

      <!-- TODO remove once Angular supports ICU messages in attributes -->
      <div hidden>
      <span #inputPlaceholder i18n="@@view.share.dialog.input.placeholder">
        Enter users' emails...
      </span>
      </div>

      <input class="border-0 py-1 px-2 mt-1 ml-1 flex-grow-1"
             [(ngModel)]="text"
             (keydown)="onKeyDown($event)"
             (input)="suggest()"
             (focus)="suggest()"
             [placeholder]="removeHtmlComments(inputPlaceholder)"/>
    </div>

    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th><span i18n="@@users.header.email">Email</span></th>
          <th><span>Roles</span></th>
        </tr>
      </thead>
      <tbody>
        <tr share-user *ngFor="let user of selectedUsers; trackBy:trackByUser"
            [canRemove]="currentUser?.id !== user.id"
            [roles]="getUserRoles(user)"
            [email]="user.email"
            (rolesChange)="onNewRoles(user, $event)"
            (delete)="deleteUser(user)">
        </tr>
      </tbody>

    </table>
  </div>

  <span class="button-cancel" i18n="@@button.cancel">Cancel</span>
  <span class="button-submit" i18n="@@button.share">Share</span>
</dialog-wrapper>
