<dialog-wrapper [submitDisabled]="!form.valid"
                [type]="'success'"
                [width]="350"
                (submit)="onSubmit()">
  <span class="title" i18n="@@resource.new.dialog.title">
  {resourceType, select, organization {Create new Organization} project {Create new Project}}
  </span>

  <div class="body">
    <form [formGroup]="form">
      <div class="form-group">
        <icon-chooser [(color)]="color"
                      [(icon)]="icon"
                      class="d-block mb-3">
        </icon-chooser>
      </div>

      <div class="form-group row">

        <label class="col-sm-2 col-form-label"
               i18n="@@resource.new.dialog.code.label"
               for="codeInput">Code</label>

        <div class="col-sm-10">
          <input type="text"
                 id="codeInput"
                 formControlName="code"
                 (input)="onCodeInput()"
                 class="form-control"
                 i18n-placeholder="@@resource.new.dialog.code.placeholder"
                 placeholder="Enter code">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label"
               i18n="@@resource.new.dialog.name.label"
               for="nameInput">Name</label>

        <div class="col-sm-10">
          <input type="text"
                 id="nameInput"
                 formControlName="name"
                 class="form-control"
                 i18n-placeholder="@@resource.new.dialog.name.placeholder"
                 placeholder="Enter name">

        </div>
      </div>

    </form>

  </div>


  <span class="button-cancel" i18n="@@resource.new.dialog.button.cancel">Cancel</span>
  <span class="button-submit" i18n="@@resource.new.dialog.button.create">Create</span>
</dialog-wrapper>
