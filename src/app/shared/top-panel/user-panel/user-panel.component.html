<div class="d-flex justify-content-end align-items-center">
  <invite-user [mobile]="mobile"></invite-user>
  <video-menu *ngIf="showVideos$ | async"></video-menu>
  <notifications-menu></notifications-menu>
  <user-menu
    [workspace]="workspace"
    [userEmail]="(user$ | async)?.email"
    [controlsVisible]="controlsVisible"
    (toggleControls)="toggleControls.emit()">
  </user-menu>
</div>
