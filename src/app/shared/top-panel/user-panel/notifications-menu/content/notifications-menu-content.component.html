<div class="position-relative">
  <span tooltip="Notifications" i18n-tooltip="@@topPanel.notifications.title" placement="bottom"
        class="fa-stack ms-1 cursor-pointer" #origin (click)="dropdown.open()">
    <i class="fa fa-bell fa-stack-1x font-size-15"
       [class.text-primary]="unreadNotifications?.length > 0"
       [class.text-secondary]="!unreadNotifications || unreadNotifications.length === 0"></i>
    <span class="fa-stack-1x" *ngIf="unreadNotifications?.length > 0">
      <span class="notifications-count">{{unreadNotifications.length}}</span>
    </span>
  </span>

  <hint *ngIf="displayNotificationsHint$ | async"
        (dismissHint)="onHintDismissed()"
        title="Notifications"
        i18n-title="@hint.notifications.title">
    <span i18n="@@hint.notifications.content">These are all important tasks and sharing-related notifications. For example, if a task is overdue, Lumeer will notify you here. You can mark notifications as read, delete them, or show only new, unread notifications.</span>
  </hint>

  <notifications-menu-dropdown #dropdown
                               [organizations]="organizations"
                               [allNotifications]="allNotifications"
                               [unreadNotifications]="unreadNotifications"
                               [unreadOnly]="unreadOnly"
                               [origin]="origin"
                               (clickNotification)="clickNotification.emit($event)"
                               (deleteNotification)="deleteNotification.emit($event)"
                               (readNotification)="readNotification.emit($event)"
                               (toggleUnread)="toggleUnread.emit($event)">
  </notifications-menu-dropdown>
</div>
