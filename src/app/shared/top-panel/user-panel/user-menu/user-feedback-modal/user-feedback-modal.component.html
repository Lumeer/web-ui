<modal-wrapper class="d-block"
               [dialogType]="dialogType.Success"
               [performingAction]="performingAction$ | async"
               [submitDisabled]="formInvalid$ | async"
               (onSubmit)="onSubmit()"
               (onClose)="hideDialog()">

  <span class="title" i18n="@@dialog.feedback.title">Send Feedback</span>

  <div class="body p-3">
    <form [formGroup]="form">
      <div>
        <div *ngIf="message.touched && message.errors"
             class="alert alert-danger"
             i18n="@@dialog.feedback.message.required"
             role="alert">
          You need to fill in the message.
        </div>
        <label class="form-label" for="feedbackMessage"
               i18n="@@dialog.feedback.message.label">
          Describe how we can improve the application to better fit your needs:
        </label>
        <textarea class="form-control"
                  formControlName="message"
                  id="feedbackMessage"
                  i18n-placeholder="@@dialog.feedback.message.placeholder"
                  placeholder="I think the application can be improved in...">
        </textarea>
      </div>
    </form>
  </div>

  <span class="button-cancel" i18n="@@button.cancel">Cancel</span>
  <span class="button-submit" i18n="@@button.send">Send</span>

</modal-wrapper>
