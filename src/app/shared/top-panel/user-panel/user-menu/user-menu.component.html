<div title="User menu" i18n-title="@@topPanel.userMenu.title" class="ml-2 cursor-pointer" data-tour="user-menu" (click)="onMenuClick()" #origin>
  <img *ngIf="userEmail; else userIcon"
       ngxGravatar
       [email]="userEmail"
       [size]="30">
</div>

<user-menu-dropdown [origin]="origin"
                    [currentUser]="currentUser$ | async"
                    [freePlan]="freePlan$ | async"
                    [url]="url$ | async"
                    (feedback)="onFeedbackClick()"
                    (logout)="onLogoutClick()"
                    (organizationDetail)="goToOrganizationDetail()"
                    (startTour)="onStartTour()">
</user-menu-dropdown>

<ng-template #userIcon>
  <i class="fa fa-user-circle fa-2x"></i>
</ng-template>
