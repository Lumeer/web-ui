<div [style.background-color]="queryItem | queryItemBackground"
     [style.border-color]="queryItem | queryItemBorder:(readonly || !queryItemForm || queryItemForm.valid)"
     [class.pr-2]="readonly"
     class="query-item py-1 px-1 d-flex align-items-center">
  <icons-presenter [colors]="queryItem.colors"
                   [icons]="queryItem.icons">
  </icons-presenter>

  <em *ngIf="queryItem | isDeletedItem"
      class="mx-1"
      [title]="queryItem | queryItemText">
    {{queryItem | queryItemText}}
  </em>

  <span *ngIf="!(queryItem | isDeletedItem)"
        [class.font-weight-bold]="queryItem | isCollectionItem"
        [title]="queryItem | queryItemText"
        [class.text-truncate]="!(queryItem | isAttributeItem)"
        class="mx-1">
    {{queryItem | queryItemText | truncate:30}}
  </span>

  <div class="mr-1 d-inline-flex flex-grow-1 text-truncate text-nowrap"
       *ngIf="queryItem | isAttributeItem">
    <span>{{conditionControl?.value | translateCondition:(queryItem | queryItemAttribute)}}</span>
    <ng-container *ngIf="!conditionTypeControl?.value">
      <div class="d-inline-block ml-2"
           *ngFor="let value of conditionValuesControl?.value"
           [innerHTML]="(value | dataValueHtml:(queryItem | queryItemAttribute)?.constraint:constraintData) | safeHtml">
      </div>
    </ng-container>
    <span class="ml-2" *ngIf="conditionTypeControl?.value">{{conditionTypeControl?.value}}</span>
  </div>

  <i *ngIf="!readonly"
     (click)="onRemove()"
     class="mr-1 fas fa-times remove"
     title="Remove query item" i18n-title="@@query.item.button.remove">
  </i>
</div>

<filter-builder *ngIf="queryItem | isAttributeItem"
                [attribute]="queryItem | queryItemAttribute"
                [origin]="hostElement"
                [condition]="conditionControl?.value"
                [conditionType]="conditionTypeControl?.value"
                [conditionValues]="conditionValuesControl?.value"
                (valueChange)="onConditionChange($event)">
</filter-builder>
