<ng-container *ngIf="organization">
  <i class="fas fa-user mr-1" title="Users"></i>{{usersCount$ | async}}
  <i class="fas fa-th-large ml-3 mr-1" title="Projects"></i>{{projectsCount$ | async}}
</ng-container>
<ng-container *ngIf="project">
  <i class="fas fa-book mr-1" i18n-title="@@collection" title="Table"></i>{{collectionsCount$ | async}}
  <i class="fas fa-file-alt ml-3 mr-1" i18n-title="@@records" title="Records"></i>{{documentsCount$ | async}}
</ng-container>
