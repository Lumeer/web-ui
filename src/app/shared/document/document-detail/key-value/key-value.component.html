<div class="row border-top">
  <div class="col-6 col-md-5 col-lg-4 d-flex flex-row flex-nowrap align-items-center justify-content-center">
    <input-box
      class="flex-grow-2 my-1"
      [class.text-default-attribute]="defaultAttribute"
      [textAttribute]="true"
      [userData]="true"
      [placeholder]="i18n({ id: 'document.key-value.attribute.placeholder', value: 'Enter attribute name' })"
      [editable]="!readOnly"
      [canStayEmpty]="false"
      [initialValue]="key"
      [emitAllChanges]="false"
      (newValue)="onNewKey($event)">
    </input-box>
  </div>

  <div class="col-5 col-md-6 col-lg-7 d-flex flex-row flex-nowrap align-items-center justify-content-center">
    <input-box
      class="flex-grow-2 my-1"
      [userData]="true"
      [placeholder]="i18n({ id: 'document.key-value.value.placeholder', value: 'Enter value' })"
      [editable]="!readOnly"
      [canStayEmpty]="true"
      [initialValue]="value"
      [emitAllChanges]="false"
      (newValue)="onNewRowValue($event)">
    </input-box>
  </div>

  <div class="col-1 col-md-1 col-lg-1 d-flex flex-nowrap flex-row-reverse align-items-center align-self-start">
    <i class="fas fa-fw fa-trash text-danger mx-2 mt-3 clickable clickable-danger button-remove"
       aria-hidden="true"
       title="Remove Row"
       i18n-title="@@document.key-value.row.remove"
       (click)="invokeRemove()"
       ></i>
  </div>

  <div *ngIf="warning" class="col">
    <span class="text-danger small">{{warning}}</span>
  </div>

</div>
