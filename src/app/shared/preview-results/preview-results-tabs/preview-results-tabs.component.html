<ul class="nav nav-u small">
  <li *ngFor="let collection of collections;" class="nav-item">
    <a
      class="nav-link {{collection.id === selectedCollection ? 'active' : ''}}"
      title="{{collection.name}}"
      (click)="setActiveCollection(collection)">
      <i class="fas {{collection.icon}}" [style.color]="collection.color"></i>
      {{collection.name}}
    </a>
  </li>
</ul>
