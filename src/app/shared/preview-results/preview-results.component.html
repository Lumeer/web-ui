<div class="row justify-content-center" *ngIf="(collections$ | async).length > 1">
  <div class="col">
    <preview-results-tabs [collections]="collections$ | async" (selectCollection)="setActiveCollection($event)"></preview-results-tabs>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col">
    <preview-results-table [documents]="documents$ | async" [collection]="collection$ | async" (selectDocument)="setActiveDocument($event)"></preview-results-table>
  </div>
</div>
