<div class="row">
  <div class="col small text-right">
    <strong>1&mdash;100</strong>&nbsp;of&nbsp;234
    <a href="#"><i class="fas fa-angle-double-left"></i></a>
    <a href="#"><i class="fas fa-angle-double-right"></i></a>
  </div>
</div>
<div class="table-responsive h-35">
  <table class="table table-sm" id="preview-results-table">
    <thead>
      <tr>
        <th *ngFor="let attr of attributes" scope="col" title="{{attr}}">{{attr}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of data; let idx = index"
          class="clickable-row {{activeIndex == idx ? 'active' : ''}}"
          (click)="activeIndex = idx">
        <td *ngFor="let attr of attributes" title="{{r[attr]}}">{{r[attr]}}</td>
      </tr>
    </tbody>
  </table>
</div>
<span class="small float-right color-success" title.i18n="@@shared.preview-results.scrollable" title="You can scroll the table...">
  <i class="fas fa-arrows-h"></i>
</span>
<span class="small float-right color-success" title.i18n="@@shared.preview-results.scrollable" title="You can scroll the table...">
  <i class="fas fa-arrows-v" style="top: -1em; left: 2em; position: relative;"></i>
</span>
