<div class="table-responsive h-35 scrollbar-v">
  <table class="table table-sm scrollbar-h" id="preview-results-table">
    <thead>
      <tr>
        <th *ngFor="let attr of attributes" scope="col" title="{{attr}}">{{attr}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of data; let idx = index"
          class="clickable-row {{activeIndex == idx ? 'active' : ''}}"
          (click)="activeIndex = idx">
        <td *ngFor="let attr of attributes" title="{{r[attr]}}">{{r[attr]}}</td>
      </tr>
    </tbody>
  </table>
</div>
<span class="small float-right color-success" title.i18n="@@shared.preview-results.scrollable" title="You can scroll the table...">
  <i class="fas fa-arrows-h"></i>
</span>
<span class="small float-right color-success" title.i18n="@@shared.preview-results.scrollable" title="You can scroll the table...">
  <i class="fas fa-arrows-v" style="top: -1em; left: 2em; position: relative;"></i>
</span>
<ul class="pagination pagination-sm justify-content-end">
  <li class="page-item disabled">
    <a class="page-link" href="#" aria-label="Previous">
      <span aria-hidden="true">&laquo;</span>
      <span class="sr-only">Previous</span>
    </a>
  </li>
  <li class="page-item"><a class="page-link" href="#">1</a></li>
  <li class="page-item"><a class="page-link" href="#">2</a></li>
  <li class="page-item"><a class="page-link" href="#">3</a></li>
  <li class="page-item">
    <a class="page-link" href="#" aria-label="Next">
      <span aria-hidden="true">&raquo;</span>
      <span class="sr-only">Next</span>
    </a>
  </li>
</ul>
