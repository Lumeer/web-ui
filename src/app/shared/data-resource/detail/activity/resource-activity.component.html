<ng-container *ngIf="audit$ | async as audit">
  <audit-logs *ngIf="audit.length; else emptyState"
              class="p-3"
              [auditLogs]="audit"
              [parent]="parent"
              [dataResource]="dataResource$ | async"
              (revert)="onRevertAudit($event)">
  </audit-logs>
</ng-container>

<ng-template #emptyState>
  <div class="text-center p-4 font-italic" i18n="@@document.detail.activity.empty">
    No activity yet.
  </div>
</ng-template>
