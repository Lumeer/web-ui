<div *ngIf="resourceType | isOrganizationType" class="row my-4">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title" i18n="@@teams.header.title.main">Start building new team</h4>
        <new-team [teams]="teams"
                  (teamCreated)="teamCreated.emit($event)">
        </new-team>
      </div>
    </div>
  </div>
</div>
<div class="row mt-4">
  <div class="col">
    <table class="table table-sm">
      <thead [style.background-color]="resource.color | lightenColor:.5">
      <tr>
        <th class="border-top-0">
          <span i18n="@@teams.header.name">Name</span>
        </th>
        <th class="border-top-0">
          <span i18n="@@teams.header.description">Description</span>
        </th>
        <th style="width: 30%;" class="text-right border-top-0">
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <span class="input-group-text" id="search-team1"><i class="fas fa-search"></i></span>
            </div>
            <input id="teamSearch" class="form-control mr-1" type="search"
                   placeholder="Search team..."
                   i18n-placeholder="@@teams.header.search.placeholder"
                   title="Search for teams" i18n-title="@@teams.header.search.title"
                   aria-describedby="search-team1"
                   [(ngModel)]="searchString">
          </div>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr team-component *ngFor="let team of teams | teamFilter:searchString; trackBy:trackByTeam"
          [team]="team"
          [resourceType]="resourceType"
          (teamUpdated)="teamUpdated.emit($event)"
          (teamDeleted)="teamDeleted.emit($event)">
      </tr>
      </tbody>
    </table>
  </div>
</div>
