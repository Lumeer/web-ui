<dropdown [origin]="origin"
          [positions]="dropdownPositions"
          [closeOnClickOutside]="true"
          [closeOnClickOrigin]="true"
          [pushOnScreen]="true"
          [showBackdrop]="false">

  <attributes-settings class="card p-0"
                       [style.width.px]="280"
                       [settings]="settings"
                       (settingsChanged)="settingsChanged.emit($event)">
  </attributes-settings>

</dropdown>
