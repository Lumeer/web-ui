<context-menu #contextMenu>
  <ng-container *ngFor="let group of items | groupTableMenuItems; let last = last">
    <ng-template *ngFor="let item of group.items"
                 contextMenuItem
                 [enabled]="!item.disabled"
                 (execute)="selected.emit(item)">
      <div class="d-flex align-items-baseline">
        <i class="fa-fw {{item.iconClass}} mr-1" aria-hidden="true"></i>
        <span class="flex-grow-1">{{item.title}}</span>
        <small *ngIf="item.shortcut" class="text-secondary ml-3">{{item.shortcut}}</small>
      </div>
    </ng-template>

    <ng-template *ngIf="!last"
                 contextMenuItem
                 divider="true">
    </ng-template>
  </ng-container>
</context-menu>
