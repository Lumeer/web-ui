<ng-container *ngIf="{} as data">
  <table-alternative-header [columns]="columns"></table-alternative-header>
  <table-resize-header [columns]="columns" (resizeColumn)="onResizeColumn($event)"></table-resize-header>
  <cdk-virtual-scroll-viewport lmrItemSize style="height: 100%" [disabled]="scrollDisabled$ | async">
    <table class="table lmr-table position-relative">
      <thead table-header [columns]="columns"
             (dragStart)="scrollDisabled$.next(true)"
             (dragEnd)="scrollDisabled$.next(false)"
             (moveColumn)="onMoveColumn($event)">
      </thead>
      <tbody>
      <tr table-row
          *cdkVirtualFor="let row of rows; trackBy:trackByRow"
          [row]="row"
          [columns]="columns">
      </tr>
      </tbody>
    </table>
  </cdk-virtual-scroll-viewport>
</ng-container>
