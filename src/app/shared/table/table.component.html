<ng-container *ngIf="{} as data">
  <table-alternative-header [columns]="tableModel.columns"
                            [selectedCell]="selectedCell">
  </table-alternative-header>
  <table-resize-header [columns]="tableModel.columns"
                       (resizeColumn)="onResizeColumn($event)">
  </table-resize-header>
  <cdk-virtual-scroll-viewport lmrItemSize style="height: 100%" [disabled]="scrollDisabled$ | async">
    <table class="table lmr-table position-relative">
      <thead table-header [columns]="tableModel.columns"
             [selectedCell]="selectedCell"
             [editedCell]="editedCell"
             (dragStart)="scrollDisabled$.next(true)"
             (dragEnd)="scrollDisabled$.next(false)"
             (onClick)="onHeaderCellClick($event)"
             (onDoubleClick)="onHeaderCellDoubleClick($event)"
             (moveColumn)="onMoveColumn($event)">
      </thead>
      <tbody>
      <tr table-row #tableRow
          *cdkVirtualFor="let row of tableModel.rows; let index = index; trackBy:trackByRow"
          [row]="row"
          [selectedCell]="selectedCell"
          [editedCell]="editedCell"
          [constraintData]="constraintData"
          [columns]="tableModel.columns"
          (newValue)="onNewValue(row.id, $event)"
          (onClick)="onBodyCellClick(row.id, $event)"
          (onCancel)="onBodyCancel(row.id, $event)"
          (onDoubleClick)="onBodyCellDoubleClick(row.id, $event)">
      </tr>
      </tbody>
    </table>
  </cdk-virtual-scroll-viewport>
</ng-container>
