<table class="table position-relative" *ngIf="{columns: columns$ | async} as data">
  <thead links-list-table-header [columns]="data.columns"
         (resizeColumn)="onResizeColumn($event)">
  </thead>
  <tbody links-list-table-body
         [permissions]="collection | collectionPermissions | async"
         [columns]="data.columns"
         [constraintData]="constraintData$ | async"
         [rows]="rows$ | async">
  </tbody>

</table>
