<ul class="nav nav-tabs">
  <li *ngFor="let linkType of linkTypes; trackBy:trackByLinkTypes" class="nav-item">
    <a
      class="nav-link text-truncate {{linkType === selectedLinkType ? 'active' : ''}}"
      title="{{linkType.name}}"
      (click)="selectLink(linkType)">
      <icons-presenter
        [colors]="linkType | linkTypeColors"
        [icons]="linkType | linkTypeIcons"
        [title]="linkType.name"></icons-presenter>
      {{linkType.name}}
    </a>
  </li>
</ul>
