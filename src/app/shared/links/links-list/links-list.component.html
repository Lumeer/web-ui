<ng-container *ngIf="linkTypes$ | async as linkTypes">
  <ng-container *ngIf="linkTypes.length > 0">
    <h5 i18n="@@shared.links.title">Links to other records</h5>
    <links-list-tabs
      [linkTypes]="linkTypes"
      [selectedLinkType]="selectedLinkType$ | async"
      (select)="onSelectLink($event)">
    </links-list-tabs>
    <links-list-table
      class="d-block mt-2"
      [linkType]="selectedLinkType$ | async"
      [document]="document"
      [collection]="otherCollection$ | async"
      [permissions]="permissions$ | async"
      [query]="query$ | async"
      (unLink)="unLinkDocument($event)"
      (detail)="onSelectDocument($event)">
    </links-list-table>
  </ng-container>
</ng-container>
