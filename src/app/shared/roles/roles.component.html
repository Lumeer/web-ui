<span *ngFor="let role of translatedRoles; trackBy:trackByRole" class="badge badge-lg mr-2 mb-2"
      [class.badge-outline-secondary]="role.fromParentOrTeams"
      [class.badge-outline-success]="!role.fromParentOrTeams">{{role.title}}</span>

<ng-container *ngIf="editable">
  <div class="btn btn-sm btn-link mb-1 text-nowrap" #buttonElement
       (click)="$event.stopPropagation(); onClick()">
    <i class="far fa-pencil mr-1"></i><span i18n="@@edit">Edit</span>
  </div>

  <roles-dropdown [origin]="buttonElement"
                  [selectedRoles]="roles"
                  [resourceType]="resourceType"
                  [groups]="groups"
                  (change)="onRolesChange($event)">
  </roles-dropdown>
</ng-container>
