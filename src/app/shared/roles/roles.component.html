<span *ngFor="let role of translatedRoles; trackBy:trackByRole" class="badge badge-info mr-2 mb-2">
  {{role.title}}
</span>

<ng-container *ngIf="editable">
<span class="clickable text-primary mb-2" #buttonElement (click)="dropdownComponent.open()">
  <i class="fas fa-plus-circle"></i>
</span>

  <roles-dropdown #dropdownComponent
                  [origin]="buttonElement"
                  [selectedRoles]="roles"
                  [groups]="groups"
                  (change)="change.emit($event)">
  </roles-dropdown>
</ng-container>
