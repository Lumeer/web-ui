<div class="user-box">
  <img ngxGravatar
       [email]="email"
       [size]="48"
       class="">
  <div class="flex-column align-self-center user-name ml-3 text-truncate">
    <div *ngIf="userName; else noName" class="flex-nowrap text-truncate">{{userName}}</div>
    <div class="text-muted">{{roles | roleHumanReadable}}</div>
  </div>
</div>

<ng-template #noName>
  <div class="flex-nowrap text-muted" i18n="@@view.share.dialog.userName.unknown">
    Unknown name
  </div>
</ng-template>
