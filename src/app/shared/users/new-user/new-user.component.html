<form class="form-inline d-flex">
  <input ngModel [value]="email" name="emailField" #emailField="ngModel" id="emailField" class="form-control form-control-sm mr-sm-2 flex-fill" type="email" [placeholder]="emailPlaceHolder()" (input)="email = emailField.control.value" email>
  <button type="button"
          class="btn btn-sm btn-success"
          [disabled]="emailField.invalid || !email"
          (click)="onAddUser()">
    <i class="fas fa-plus"></i>
    <span class="font-weight-bold" i18n="@@users.add.button">Invite user</span>
  </button>
</form>
<small id="emailValid" class="invalid-message" *ngIf="emailField.invalid" i18n="@@users.user.email.invalid">
  Please enter a valid e-mail address (e.g. alan.turing@lumeer.io).
</small>
