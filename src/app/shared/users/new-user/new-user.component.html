<div class="row">
  <div class="col-8">
    <input-box
      class="flex-grow-2"
      [style.width]="'1px'"
      [placeholder]="emailPlaceHolder()"
      [canStayEmpty]="true"
      [maxLines]="1"
      [initialValue]="email"
      (focus)="onEmailFocus()"
      (newValue)="email = $event">
    </input-box>
  </div>
  <div class="col-1">
    <i *ngIf="showEmailWarning" class="fa fa-exclamation-triangle align-self-center ml-1 text-warning"
       title="Wrong email" i18n-title="@@users.user.email.incorrect"
       aria-hidden="true"></i>
  </div>
  <div class="col-3">
    <button type="button"
            class="btn btn-sm btn-success"
            (click)="onAddUser()">
      <i class="fas fa-plus"></i>
      <span class="font-weight-bold" i18n="@@users.add.button">Invite user</span>
    </button>
  </div>
</div>
