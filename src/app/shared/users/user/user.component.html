<td class="p-2 align-middle">
  <user-stamp [email]="user.email" [userName]="user.name" [size]="32"></user-stamp>
</td>

<td class="px-0 py-1 align-middle">

</td>

<td class="p-2 align-middle">
  <roles [resourceType]="resourceType"
         [editable]="changeRoles"
         [roles]="permissions | userRoles:user"
         (change)="rolesUpdate.emit($event)">
  </roles>
</td>

<td>
  <i class="far fa-fw fa-trash-alt text-danger mx-2 cursor-pointer"
     *ngIf="editable"
     aria-hidden="true"
     title="Remove User"
     i18n-title="@@users.actions.remove"
     (click)="onDelete()"></i>
</td>
