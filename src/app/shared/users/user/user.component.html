<td class="col-6 d-flex align-items-center">

  <input-box
    class="flex-grow-1"
    [style.width.px]="1"
    [maxLines]="1"
    [editable]="false"
    [initialValue]="user.email">
  </input-box>

</td>

<td class="col-3">

  <i *ngFor="let role of getRoles()"
     class="fas fa-fw {{getIconForRole(role)}} mx-1"
     [ngClass]="(hasRole(role)) ?  (changeRoles ? 'clickable': 'selected')
                                  :  (changeRoles ? 'clickable-unselected' : 'unselected')"
     aria-hidden="true"
     [title]="getTitleForRole(role)"
     (click)="toggleRole(role)">
  </i>

</td>

<td class="col-3 d-flex flex-nowrap flex-row-reverse align-items-center">
  <i class="fas fa-fw fa-trash text-danger mx-2 cursor-pointer"
     *ngIf="editable"
     aria-hidden="true"
     title="Remove User"
     i18n-title="@@users.actions.remove"
     (click)="onDelete()"></i>
</td>
