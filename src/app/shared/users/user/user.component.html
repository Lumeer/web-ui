<td class="p-2 align-middle">
  <user-stamp [email]="user.email" [userName]="user.name" [roles]="userRoles"></user-stamp>
</td>

<td class="px-0 py-1 align-middle">

  <input-box
    class="flex-grow-1"
    [style.width.px]="1"
    [maxLines]="1"
    [editable]="false"
    [initialValue]="user.email">
  </input-box>

</td>

<td class="p-2 align-middle">
  <i *ngFor="let role of resourceType | resourceRoles"
     class="fas fa-fw {{role | roleIcon}} mx-1"
     [class.role-clickable]="changeRoles"
     [class.role-selected]="userRoles | includes:role"
     aria-hidden="true"
     [title]="role | roleTitle"
     (click)="toggleRole(role)">
  </i>
  <i class="fas fa-fw fa-trash text-danger mx-2 cursor-pointer"
     *ngIf="editable"
     aria-hidden="true"
     title="Remove User"
     i18n-title="@@users.actions.remove"
     (click)="onDelete()"></i>
</td>
