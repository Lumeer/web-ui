<input #dateTimeInput
       [readonly]="readonly"
       [title]="value | dateTimeDataValue: constraintConfig"
       [value]="value | dateTimeDataValue: constraintConfig"
       [class.invalid-value]="!(value | dateTimeValid:constraintConfig)"
       (input)="onInput($event)"
       class="border-0 w-100 h-100 px-1 bg-transparent"
       autocomplete="off"
       data-test="datetime-data-input"
       type="text">

<date-time-picker *ngIf="!readonly"
                  [min]="skipValidation ? null : constraintConfig?.minValue"
                  [max]="skipValidation ? null : constraintConfig?.maxValue"
                  [options]="options"
                  [origin]="element"
                  [value]="value | parseDate: constraintConfig?.format"
                  (valueChange)="onValueChange($event)"
                  (save)="onSave($event)"
                  (cancel)="onCancel()">
</date-time-picker>
