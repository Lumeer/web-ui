<input *ngIf="readonly; else durationEditing"
       [title]="value | durationDataValue:constraintConfig:durationUnitsMap"
       [value]="value | durationDataValue:constraintConfig:durationUnitsMap"
       (focus)="onFocus.emit($event)"
       type="text"
       class="border-0 w-100 h-100 px-1 bg-transparent"
       [class.invalid-value]="!valid"
       data-test="duration-data-input"
       readonly>

<ng-template #durationEditing>
  <input #durationInput
         [title]="value | durationDataValue:constraintConfig:durationUnitsMap"
         [value]="value | durationDataValue:constraintConfig:durationUnitsMap"
         (blur)="onBlur()"
         (input)="onInput($event)"
         type="text"
         class="border-0 w-100 h-100 px-1 {{ skipValidation || valid ? 'bg-transparent' : 'bg-danger-light' }}"
         data-test="duration-data-input">
</ng-template>
