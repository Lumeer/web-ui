<input *ngIf="readonly; else textEditing"
       [attr.maxlength]="value?.config?.maxLength"
       [readonly]="readonly"
       [title]="value | formatDataValue"
       [value]="value | formatDataValue"
       (focus)="onFocus.emit($event)"
       class="border-0 w-100 h-100 px-1 bg-transparent"
       [class.invalid-value]="!valid"
       data-test="text-data-input"
       type="text">

<ng-template #textEditing>
  <input #textInput
         [attr.maxlength]="skipValidation ? null : value?.config?.maxLength"
         [title]="value | formatDataValue"
         [value]="value | formatDataValue"
         (blur)="onBlur()"
         (input)="onInput($event)"
         class="border-0 w-100 h-100 px-1"
         [ngClass]="valid || skipValidation ? 'bg-transparent' : 'bg-danger-light'"
         data-test="text-data-input"
         type="text">
</ng-template>
