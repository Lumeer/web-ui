<a [href]="completeLinkValue" target="_blank" class="overflow-hidden text-nowrap">{{titleValue || linkValue}}</a>

<link-input-dropdown *ngIf="!readonly"
                     [linkValue]="linkValue"
                     [titleValue]="titleValue"
                     [origin]="element"
                     (cancel)="onCancel()"
                     (save)="onSave($event)">
</link-input-dropdown>
