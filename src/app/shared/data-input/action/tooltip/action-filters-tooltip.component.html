<div class="content-grid">
  <ng-container *ngFor="let stat of stats.filtersStats">
    <ng-container *ngIf="stats.attributesMap && stats.attributesMap[stat.filter.attributeId] as attribute">
      <div class="text-left pr-2 text-truncate">{{attribute.name}}</div>
      <div class="text-left text-truncate">
        <action-filter-preview [constraintData]="stats.constraintData"
                               [attribute]="attribute"
                               [condition]="stat.filter.condition"
                               [conditionValues]="stat.filter.conditionValues">
        </action-filter-preview>
      </div>
      <div class="text-left pl-2">
        <i class="fas fa-check-circle"
           [ngClass]="stat.satisfy ? 'text-success fa-check-circle' : 'text-danger fa-times-circle'"></i>
      </div>
    </ng-container>
  </ng-container>
  <div class="text-left larger-column">User permissions</div>
  <div class="text-left">
    <i class="fas fa-check-circle pl-2"
       [ngClass]="stats.hasPermissions ? 'text-success fa-check-circle' : 'text-danger fa-times-circle'"></i>
  </div>
</div>
