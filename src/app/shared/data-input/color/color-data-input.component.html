<input *ngIf="readonly; else colorPicker"
       readonly="true"
       [title]="value | colorValue: constraintConfig"
       [value]="(value | colorValid:constraintConfig) ? '': (value | colorValue:constraintConfig)"
       class="border-0 w-100 h-100 px-1"
       [class.bg-transparent]="!(value | colorValid:constraintConfig)"
       [class.invalid-value]="!(value | colorValid:constraintConfig)"
       [ngStyle]="{'background-color': (value | colorValid:constraintConfig) ? (value | colorValue: constraintConfig) : ''}"
       data-test="color-data-input"
       type="text">

<ng-template #colorPicker>
  <input #colorInput
         [colorPicker]="value"
         (colorPickerChange)="onInput($event)"
         (colorPickerSelect)="onValueChange($event)"
         (colorPickerCancel)="onCancel()"
         (cpToggleChange)="onDialogDisplay($event)"
         [cpUseRootViewContainer]="true"
         cpPresetLabel=""
         cpAlphaChannel="disabled"
         cpDisableInput="true"
         cpOKButton="true"
         cpOKButtonText="Save"
         cpPosition="bottom"
         i18n-cpOKButtonText="@@button.save"
         cpOKButtonClass="btn btn-sm btn-primary"
         [cpSaveClickOutside]="false"
         [cpCloseClickOutside]="false"
         [cpPresetColors]="localPalette"
         [value]="value | colorValue: constraintConfig"
         (input)="onTextInput($event)"
         class="border-0 w-100 h-100 px-1"
         [ngClass]="(valid || skipValidation) ? 'bg-transparent' : 'bg-danger-light'"
         data-test="color-data-input"
         type="text">
</ng-template>
