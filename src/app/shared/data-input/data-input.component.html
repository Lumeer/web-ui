<ng-container *ngIf="constraint; else textDataInput"
              [ngSwitch]="constraint.type">
  <address-data-input *ngSwitchCase="constraintType.Address"
                      [focus]="focus"
                      [readonly]="readonly"
                      [skipValidation]="skipValidation"
                      [value]="dataValue"
                      (valueChange)="onValueChange($event)"
                      (save)="onSaveValue($event)"
                      (cancel)="onCancel()"
                      (focused)="emitFocus($event)"
                      (dataBlur)="onDataBlur()">
  </address-data-input>

  <boolean-data-input *ngSwitchCase="constraintType.Boolean"
                      [readonly]="readonly"
                      [value]="dataValue"
                      (valueChange)="onValueChange($event)"
                      (save)="onSaveValue($event)"
                      (onFocus)="emitFocus($event)">
  </boolean-data-input>

  <coordinates-data-input *ngSwitchCase="constraintType.Coordinates"
                          [focus]="focus"
                          [readonly]="readonly"
                          [skipValidation]="skipValidation"
                          [value]="dataValue"
                          (valueChange)="onValueChange($event)"
                          (save)="onSaveValue($event)"
                          (cancel)="onCancel()"
                          (onFocus)="emitFocus($event)"
                          (dataBlur)="onDataBlur()"
                          class="d-block">
  </coordinates-data-input>

  <datetime-data-input *ngSwitchCase="constraintType.DateTime"
                       [focus]="focus"
                       [readonly]="readonly"
                       [skipValidation]="skipValidation"
                       [value]="dataValue"
                       (valueChange)="onValueChange($event)"
                       (save)="onSaveValue($event)"
                       (cancel)="onCancel()"
                       class="d-block">
  </datetime-data-input>

  <duration-data-input *ngSwitchCase="constraintType.Duration"
                       [focus]="focus"
                       [readonly]="readonly"
                       [skipValidation]="skipValidation"
                       [value]="dataValue"
                       (valueChange)="onValueChange($event)"
                       (save)="onSaveValue($event)"
                       (cancel)="onCancel()"
                       (dataBlur)="onDataBlur()"
                       class="d-block">
  </duration-data-input>

  <files-data-input *ngSwitchCase="constraintType.Files"
                    [cursor]="cursor"
                    [focus]="focus"
                    [readonly]="readonly"
                    [value]="dataValue"
                    (save)="onSaveValue($event)"
                    (cancel)="onCancel()"
                    class="px-1">
  </files-data-input>

  <number-data-input *ngSwitchCase="constraintType.Number"
                     [focus]="focus"
                     [readonly]="readonly"
                     [value]="dataValue"
                     [skipValidation]="skipValidation"
                     (valueChange)="onValueChange($event)"
                     (save)="onSaveValue($event)"
                     (cancel)="onCancel()"
                     (onFocus)="emitFocus($event)"
                     (dataBlur)="onDataBlur()"
                     class="d-block">
  </number-data-input>

  <percentage-data-input *ngSwitchCase="constraintType.Percentage"
                         [focus]="focus"
                         [readonly]="readonly"
                         [value]="dataValue"
                         [skipValidation]="skipValidation"
                         (valueChange)="onValueChange($event)"
                         (save)="onSaveValue($event)"
                         (cancel)="onCancel()"
                         (onFocus)="emitFocus($event)"
                         (dataBlur)="onDataBlur()"
                         class="d-block">
  </percentage-data-input>

  <color-data-input *ngSwitchCase="constraintType.Color"
                    [focus]="focus"
                    [readonly]="readonly"
                    [value]="dataValue"
                    [skipValidation]="skipValidation"
                    (valueChange)="onValueChange($event)"
                    (save)="onSaveValue($event)"
                    (cancel)="onCancel()"
                    (onFocus)="emitFocus($event)"
                    class="d-block">
  </color-data-input>

  <select-data-input *ngSwitchCase="constraintType.Select"
                     [focus]="focus"
                     [readonly]="readonly"
                     [value]="dataValue"
                     (valueChange)="onValueChange($event)"
                     (save)="onSaveValue($event)"
                     (cancel)="onCancel()"
                     (onFocus)="emitFocus($event)"
                     (dataBlur)="onDataBlur()"
                     class="d-block">
  </select-data-input>

  <user-data-input *ngSwitchCase="constraintType.User"
                   [focus]="focus"
                   [readonly]="readonly"
                   [skipValidation]="skipValidation"
                   [value]="dataValue"
                   (valueChange)="onValueChange($event)"
                   (save)="onSaveValue($event)"
                   (cancel)="onCancel()"
                   (onFocus)="emitFocus($event)"
                   (dataBlur)="onDataBlur()" >
  </user-data-input>

  <text-data-input *ngSwitchDefault
                   [focus]="focus"
                   [readonly]="readonly"
                   [skipValidation]="skipValidation"
                   [value]="dataValue"
                   (valueChange)="onValueChange($event)"
                   (save)="onSaveValue($event)"
                   (cancel)="onCancel()"
                   (onFocus)="emitFocus($event)"
                   (dataBlur)="onDataBlur()"
                   class="d-block">
  </text-data-input>
</ng-container>

<ng-template #textDataInput>
  <text-data-input [focus]="focus"
                   [readonly]="readonly"
                   [skipValidation]="skipValidation"
                   [value]="dataValue"
                   (valueChange)="onValueChange($event)"
                   (save)="onSaveValue($event)"
                   (cancel)="onCancel()"
                   (onFocus)="emitFocus($event)"
                   (dataBlur)="onDataBlur()"
                   class="d-block">
  </text-data-input>
</ng-template>
