<div class="custom-control custom-checkbox"
     (click)="onDivClick($event)">
  <input [id]="inputId"
         [attr.checked]="value || null"
         (click)="onInputClick($event)"
         type="checkbox"
         class="custom-control-input">
  <label [for]="inputId"
         class="custom-control-label">
  </label>
</div>
