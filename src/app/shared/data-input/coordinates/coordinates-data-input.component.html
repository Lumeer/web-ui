<input *ngIf="readonly"
       [readonly]="readonly"
       [title]="value | formatDataValueTitle"
       [value]="value | formatDataValue | unescapeHtml"
       [class.invalid-value]="!(value | isDataValueValid)"
       [ngClass]="inputClass"
       class="border-0 w-100 h-100 px-1 bg-transparent"
       type="text">

<input *ngIf="!readonly"
       #coordinatesInput
       [title]="value | formatDataValueTitle"
       [value]="value | formatDataValueForEdit"
       (blur)="onBlur()"
       (focus)="onFocus()"
       (input)="onInput($event)"
       [ngClass]="inputClass"
       class="border-0 w-100 h-100 px-1 bg-transparent"
       type="text">
