<div *ngIf="showSuggestValuesControl" class="pb-3">
  <toggle-checkbox [checked]="suggestValuesControl?.value"
                   (checkedChange)="suggestValuesControl?.patchValue($event)"
                   label="Suggest values when typing (works in table and workflow)"
                   i18n-label="attribute.config.common.suggestValues">
  </toggle-checkbox>
</div>
