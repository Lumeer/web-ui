<modal-wrapper
  [type]="dialogType.Primary"
  (onClose)="hideDialog()"
  [showSubmit]="false"
  [showHeader]="false"
  (onSubmit)="hideDialog()">

  <div class="body p-3">
        <document-detail *ngIf="collection && document"
                         [collection]="collection"
                         [document]="document"
                         [query]="query$ | async"
                         [permissions]="collection | collectionPermissions | async">
        </document-detail>
        <links-list
          *ngIf="collection && document"
          [document]="document"
          [collection]="collection"
          (documentSelect)="selectCollectionAndDocument($event)">
        </links-list>
  </div>

  <span class="button-cancel">
      <i class="fal fa-times"></i>&nbsp;<span i18n="@@button.close">Close</span>
  </span>

</modal-wrapper>
