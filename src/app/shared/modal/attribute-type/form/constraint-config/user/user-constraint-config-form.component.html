<div [formGroup]="form">
  <p class="text-muted"
     i18n="@@constraint.user.description">
    Allows you to specify a colleague by email. You may allow only registered users or any valid email.
  </p>

  <div class="form-group">
    <div class="custom-control custom-checkbox">
      <input [formControlName]="formControlName.Multi"
             [id]="formControlName.Multi"
             #multiCheckbox
             class="custom-control-input"
             type="checkbox">
      <label [for]="formControlName.Multi"
             class="custom-control-label">
      </label>
      <span i18n="@@constraint.user.multi.label" class="cursor-pointer user-select-none"
            (click)="multiCheckbox.click()">
        Allow select multiple users
      </span>
    </div>

    <div class="custom-control custom-checkbox">
      <input [formControlName]="formControlName.ExternalUsers"
             [id]="formControlName.ExternalUsers"
             #checkbox
             class="custom-control-input"
             type="checkbox">
      <label [for]="formControlName.ExternalUsers"
             class="custom-control-label">
      </label>
      <span i18n="@@constraint.user.externalUsers.label" class="cursor-pointer user-select-none"
            (click)="checkbox.click()">
        Allow unregistered users (any valid email)
      </span>
    </div>
  </div>
</div>
