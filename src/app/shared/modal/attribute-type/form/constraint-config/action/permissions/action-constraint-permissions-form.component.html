<label i18n="@@constraint.action.permissions.label">Required Rights</label>

<div class="d-flex align-items-center">

  <i *ngFor="let resourceRole of actionRoles"
     class="fas fa-fw {{resourceRole | actionRoleIcon}} mr-2"
     [class.role-clickable]="true"
     [class.role-selected]="resourceRole === role"
     aria-hidden="true"
     [title]="resourceRole | actionRoleTitle"
     (click)="selectRole(resourceRole)">
  </i>

</div>
