<modal-wrapper
  [dialogType]="dialogType.Primary"
  (onClose)="hideDialog()"
  (onSubmit)="onSubmit()"
  *ngIf="{documents: documents$ | async, linkInstances: linkInstances$ | async, selectedLinkTypeId: selectedLinkTypeId$ | async, collection: collection$ | async, linkType: linkType$ | async} as data">

  <span class="title" i18n="@@modal.links.modify.title">Set linked documents</span>

  <div class="body p-3">

    <collection-filters [collection]="data.collection"
                        (filtersChange)="onFiltersChange($event)">
    </collection-filters>

    <ng-container *ngIf="data.documents.length; else noData">
      <ng-container
        *ngIf="data.documents | countSelectedLinkedDocuments:data.linkInstances:(selectedDocumentIds$ | async):(removedLinkInstancesIds$ | async) as countSelected">

        <div class="mt-3 text-muted" i18n="@@modal.links.modify.selected">
          {countSelected, plural, =0 {No documents selected} one {1 document selected} few {{{countSelected}} documents selected} other {{{countSelected}} documents selected} }
        </div>
      </ng-container>
      <results-table class="d-block mt-2"
                     [style.height.vh]="50"
                     [mainDocumentId]="documentId"
                     [documents]="data.documents"
                     [linkType]="data.linkType"
                     [collection]="data.collection"
                     [linkInstances]="data.linkInstances"
                     [constraintData]="constraintData$ | async"
                     [removedLinkInstancesIds]="removedLinkInstancesIds$ | async"
                     [selectedDocumentIds]="selectedDocumentIds$ | async"
                     (selectRow)="onRowSelected($event)"
                     (unselectRow)="onRowUnselected($event)">
      </results-table>
    </ng-container>
  </div>

  <span class="button-cancel">
      <i class="fal fa-times"></i>&nbsp;<span i18n="@@button.cancel">Cancel</span>
  </span>

  <span class="button-submit">
      <i class="far fa-check"></i>&nbsp;<span i18n="@@modal.links.modify.button">Set</span>
  </span>

</modal-wrapper>

<ng-template #noData>
  <empty-state *ngIf="query$ | async | emptyQuery; else emptySearch"
               class="py-4 d-block" [compact]="true" icon="fa fa-file-times">
    <h4 i18n="@@modal.links.modify.title" class="text-center mt-2">
      I am sorry but there is nothing to link.
    </h4>
  </empty-state>
</ng-template>

<ng-template #emptySearch>
  <empty-search class="py-4 d-block" [compact]="true"></empty-search>
</ng-template>
