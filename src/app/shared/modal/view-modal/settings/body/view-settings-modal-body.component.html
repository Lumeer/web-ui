<div class="toolbar d-flex">
  <i class="ml-auto far fa-fw fa-trash-alt text-danger cursor-pointer"
     (click)="delete.emit()"
     title="Delete" i18n-title="@@delete"
     aria-hidden="true">
  </i>
</div>

<form [formGroup]="form">

  <div class="form-group row">
    <label class="col-12 col-form-label"
           i18n="@@resource.new.dialog.name.label"
           for="name">Name:</label>

    <div class="col-12">
      <input type="text"
             id="name"
             formControlName="name"
             class="form-control"
             i18n-placeholder="@@resource.new.dialog.name.placeholder"
             placeholder="Enter name">
    </div>
    <small class="col-12 text-danger mt-1" *ngIf="nameControl.errors?.notEmpty"
           i18n="@@view.modal.settings.name.notEmpty">View name can not be empty</small>
    <small class="col-12 text-danger mt-1" *ngIf="nameControl.errors?.notUnique"
           i18n="@@view.name.exist">View already exist</small>
  </div>

</form>
