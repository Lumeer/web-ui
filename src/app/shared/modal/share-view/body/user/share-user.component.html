<td>
  <div class="d-flex flex-row user-box">
    <img ngxGravatar
         [email]="email"
         [size]="48"
         class="mr-3">
    <div class="flex-column align-self-center user-name">
      <div *ngIf="userName; else noName" class="flex-nowrap">{{userName}}</div>
      <div class="text-muted">{{roles | roleHumanReadable}}</div>
    </div>
  </div>
</td>

<td>
  <div class="text-truncate">{{email}}</div>
</td>

<td>
  <div>
    <i *ngFor="let role of viewResourceType | resourceRoles"
       class="fas fa-fw {{role | roleIcon}} mx-1"
       [class.role-clickable]="changeRoles"
       [class.role-selected]="roles | includes:role"
       aria-hidden="true"
       [title]="role | roleTitle"
       (click)="toggleRole(role)">
    </i>
    <i class="fal fa-fw fa-times text-danger mx-2 cursor-pointer"
       *ngIf="canRemove"
       aria-hidden="true"
       title="Remove User"
       i18n-title="@@users.actions.remove"
       (click)="onDelete()"></i>
  </div>
</td>

<ng-template #noName>
  <div class="flex-nowrap text-muted" i18n="@@view.share.dialog.userName.unknown">
    Unknown name
  </div>
</ng-template>
