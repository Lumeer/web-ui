<div class="wrapper bg-white cursor-pointer" data-tour="get-help-button" [smoothSize]="extendedContent$ | async">
  <div class="header py-2 px-3 text-nowrap" (click)="toggleContent()">
    <i class="fa far fa-life-ring fa-fw color-danger me-2"></i>
    <div [style.min-width.px]="(extendedContent$ | async) ? 150 : 0" i18n="@@get.help.button">Get Help</div>
    <i class="far fa-chevron-down" *ngIf="extendedContent$ | async" (click)="$event.stopPropagation(); hideContent()"></i>
  </div>

  <div class="body d-flex flex-column align-items-start p-1" *ngIf="extendedContent$ | async">

    <div class="btn btn-link text-decoration-none text-nowrap"><i class="fas fa-fw fa-envelope me-2"></i><span>Contact us</span></div>
    <div class="btn btn-link text-decoration-none text-nowrap"><i class="fas fa-fw fa-headset me-2"></i><span>Schedule meeting</span></div>
    <div class="btn btn-link text-decoration-none text-nowrap"><i class="fas fa-fw fa-play me-2"></i><span>Watch video</span></div>
    <div class="btn btn-link text-decoration-none text-nowrap"><i class="fas fa-fw fa-book me-2"></i><span>Read docs</span></div>

  </div>
</div>
