<div class="wrapper bg-white cursor-pointer" data-tour="get-help-button" [ngClass]="(extendedContent$ | async) ? 'open' : 'closed'">

  <div class="body d-flex flex-column align-items-start" *ngIf="extendedContent$ | async" [@shrinkOut]="">

    <div class="dropdown-item py-2 first-item">
      <a [href]="link" target="_blank" class="color-inherit">
        <i class="far fa-fw fa-book me-2"></i><span i18n="@@help.documentation">Read documentation</span>
      </a>
    </div>
    <div class="dropdown-item py-2" (click)="openTour()">
      <i class="far fa-fw fa-map-signs me-2"></i><span i18n="@@help.applicationTour">Open application tour</span>
    </div>
    <div class="dropdown-item py-2" (click)="openVideo()">
      <i class="fas fa-fw fa-play me-2"></i><span i18n="@@help.introductionVideo">Watch introduction video</span>
    </div>
    <div class="dropdown-item py-2" (click)="openGenInTouch()">
      <i class="far fa-fw fa-comment me-2"></i><span i18n="@@menu.getInTouch">Get in Touch with Us</span>
    </div>

  </div>

  <div class="header py-2 px-3 text-nowrap" (click)="toggleContent()">
    <i class="fa far fa-life-ring fa-fw color-danger me-2"></i>
    <div class="pe-4" i18n="@@get.help.button">Get Help</div>
    <i class="far fa-chevron-down" [@rotate]="(extendedContent$ | async) ? 'open' : 'closed'" (click)="$event.stopPropagation(); toggleContent()"></i>
  </div>
</div>
