<div
  #conditionValueInput
  class="cursor-text"
  [attr.contenteditable]="!readonly"
  [attr.placeholder]="5"
  [textContent]="conditionValueControl.value"
  (input)="onInput(conditionValueInput.textContent)"
  (keydown)="onKeyDown($event)"
  (keyup.enter)="onEnterKeyUp()"
  (blur)="onBlur()"
  spellcheck="false">
</div>
