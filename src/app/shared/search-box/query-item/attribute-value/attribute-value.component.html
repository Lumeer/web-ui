<div [formGroup]="form">
  <div
    #conditionValueInput
    editable-div
    class="cursor-text"
    [attr.contenteditable]="!readonly"
    [(ngModel)]="queryItem.conditionValue"
    [attr.placeholder]="5"
    (keydown)="onKeyDown($event)"
    (keyup.enter)="onEnterKeyUp()"
    formControlName="conditionValue"
    (blur)="onBlur()"
    spellcheck="false">
  </div>
</div>
