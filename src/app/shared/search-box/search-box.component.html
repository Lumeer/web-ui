<div class="form-control d-flex w-100 p-0">
  <div class="d-flex flex-wrap w-100 pb-1 pr-1">
    <query-item *ngFor="let queryItem of queryItems; let itemIndex = index"
                [queryItem]="queryItem"
                (remove)="onRemoveQueryItem(itemIndex)"
                class="d-inline-flex mt-1 ml-1 align-items-center">
    </query-item>

    <search-input [queryItems]="queryItems"
                  (addQueryItem)="onAddQueryItem($event)"
                  (removeQueryItem)="onRemoveLastQueryItem()"
                  (search)="onSearch()"
                  class="flex-grow-2 mt-1 ml-1"></search-input>
  </div>

  <search-button (search)="onSearch($event)"></search-button>
</div>
