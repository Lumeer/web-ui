<post-it-collections-content *ngIf="loaded$ | async"
                             [workspace]="workspace$ | async"
                             [query]="query$ | async"
                             [collections]="collections$ | async"
                             [maxCollections]="maxShown"
                             [projectPermissions]="projectPermissions$ | async"
                             [collectionsPermissions]="collectionsPermissions$ | async"
                             [showAddTaskTable]="showAddTaskTable"
                             (delete)="onDelete($event)"
                             (update)="onUpdate($event)"
                             (create)="onCreate($event)">
</post-it-collections-content>
