<button type="button"
        class="btn btn-sm btn-primary"
        [disabled]="disabled"
        [ngClass]="disabled ? 'cursor-not-allowed' : 'cursor-pointer'"
        title="Add collection"
        i18n-title="@@collection.post.it.create.title"
        (click)="add()"
        data-tour="collection-add">
  <i class="fa fa-plus-circle mr-1" aria-hidden="true"></i>
  <span class="font-weight-bold" i18n="@@create.new.collection">Create New Collection</span>
</button>
