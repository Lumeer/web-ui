<div class="text-center text-muted px-0"
     i18n="@@color-picker.select.icon">1. Choose color
</div>
<div class="colors justify-content-center">
  <div class="rounded"
       *ngFor="let colorOption of greyscaleColors"
       [style.background]="colorOption"
       [style.border-color]="colorOption | highlightColor:selected:color"
       (mouseenter)="preview(colorOption)"
       (mouseleave)="preview()"
       (click)="select(colorOption)">
  </div>
  <div class="rounded control-icon {{!customColor ? 'mt-0 p-0' : ''}}"
       [style.border-color]="customColor ? (selected | highlightColor:selected:color) : 'transparent'"
       [style.background]="customColor ? selected : 'transparent'"
       id="spectrum-picker-{{id}}">
    <i [style.color]="customColor ? 'transparent' : ''"
       class="far fa-crosshairs"
       (click)="openSpectrum()">
    </i>
  </div>
  <div class="rounded"
       *ngFor="let colorOption of saturatedColors"
       [style.background]="colorOption"
       [style.border-color]="colorOption | highlightColor:selected:color"
       (mouseenter)="preview(colorOption)"
       (mouseleave)="preview()"
       (click)="select(colorOption)"
       data-test="color-picker-saturated-color">
  </div>
</div>
<div class="colors justify-content-center mt-2">
  <div class="rounded"
       *ngFor="let colorOption of colors"
       [style.background]="colorOption"
       [style.border-color]="colorOption | highlightColor:selected:color"
       (mouseenter)="preview(colorOption)"
       (mouseleave)="preview()"
       (click)="select(colorOption)">
  </div>
</div>
