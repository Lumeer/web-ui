<ul class="nav nav-tabs" role="tablist" (click)="$event.stopPropagation()">
  <li *ngFor="let icon of tabs; let i = index" (click)="selectTab(i)" class="nav-item"><a
    class="nav-link" [class.active]="icon.selected"><i class="fa-fw {{ icon.icon }}"></i></a></li>
</ul>

<div class="tab-content">
  <div *ngFor="let iconOption of iconsInTab(tab)" class="text-center {{ iconHighlight(iconOption) }} rounded icon"
       (mouseenter)="preview(iconOption)"
       (mouseleave)="preview()"
       (click)="select(iconOption)">
    <i class="fa-fw {{ iconOption }}" aria-hidden="true"></i>
  </div>
</div>
