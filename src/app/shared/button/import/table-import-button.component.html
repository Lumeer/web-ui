<button type="button"
        class="btn btn-sm btn-primary"
        ondragover="return false;"
        title="Import table"
        i18n-title="@@collection.post.it.import.title"
        (click)="fileInput.click()"
        (drop)="handleDrop($event)"
        (dragenter)="dragging = true"
        (dragleave)="dragging = false"
        [class.dragging]="dragging">
  <i class="fa fa-cloud-upload me-1" aria-hidden="true"></i>
  <span class="fw-bold"
        i18n="@@collection.post.it.import">Import Table
  </span>
  <input hidden
         type="file"
         #fileInput
         (click)="$event.stopPropagation()"
         (change)="fileChange($event.target.files); $event.target.value = null;"
         accept=".csv, text/csv">
</button>
