<div class="container-fluid">
  <div class="d-flex p-2">
    <a tabindex>
      <i class="fa-fw fas fa-arrow-alt-left"></i>
    </a>
    <i class="fa-fw fa-2x {{ collection.icon }}" [style.color]="collection.color"></i>
    <h2 [style.color]="collection.color">{{ collection.name }}</h2>
    <a title="Document Count" style="position: absolute; right: 80px" [routerLink]="[workspacePath(), 'c', collection.code, 'documents']">
      {{ collection.documentsCount }}&nbsp;<i class="far fa-file" aria-hidden="true"></i>
    </a>
  </div>

  <div>
    <b>Description:</b> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent sed metus non lacus semper fermentum
  </div>
</div>

<ul class="nav nav-tabs">
  <li role="presentation" class="nav-item">
    <a [routerLink]="['attributes']" routerLinkActive="active" class="nav-link">
      Attributes
    </a>
  </li>
  <li role="presentation" class="nav-item">
    <a [routerLink]="['linktypes']" routerLinkActive="active" class="nav-link">
      Link Types
    </a>
  </li>
  <li role="presentation" class="nav-item">
    <a [routerLink]="['events']" routerLinkActive="active" class="nav-link">
      Events
    </a>
  </li>
  <li *ngIf="hasManageRole(collection)" role="presentation" class="nav-item">
    <a [routerLink]="['permissions']" routerLinkActive="active" class="nav-link">
      Access Rights
    </a>
  </li>
</ul>

<div class="container-fluid my-4">
  <router-outlet></router-outlet>
</div>
