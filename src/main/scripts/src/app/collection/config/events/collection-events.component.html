<div class="container">
  <div *ngFor="let event of events" class="py-3">
    <div>
      On <span class="text-success">{{ join(event.fireWhen) }}</span>
    </div>
    <div>
      Do <span class="text-success">{{ event.callback }}</span>
    </div>
    <div>
      Parameters <span class="text-success">{{ join(event.parameters) }}</span>
    </div>
  </div>

  <div class="py-3">
    <i class="fa fa-plus bigger text-success" aria-hidden="true"></i>
    <span class="ml-2">Add Event</span>
  </div>
</div>
