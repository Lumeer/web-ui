<div class="container-fluid">
  <div class="row">
    <h3 class="w-100 d-flex">Select organization</h3>

    <div class="horizontal-container w-100" #organizationContainer>

      <div class="left-arrow d-flex h-100" *ngIf="orgVisibleArrows">
        <div class="d-flex justify-content-center align-items-center w-100">
          <a tabindex (click)="onScrollOrganization(-1)">
            <i class="fas fa fa-chevron-left"></i>
          </a>
        </div>
      </div>

      <div class="content-container h-100"
           [style.width]="orgContentWidth + 'px'"
           [style.left]="orgContentLeft + 'px'">

        <div class="horizontal-chooser d-flex flex-nowrap justify-content-center"
             [style.left]="orgScroll + 'px'"
             [style.width]="orgWidth + 'px'">

          <div class="tab d-flex" *ngFor="let organization of organizations; let ix = index"
               (click)="onOrganizationSelected(organization, ix)">
            <div class="post-it align-self-center">
              <div class="card square"></div>
              <div class="card text-center content border-0">
                <div class="card-body">
                  <i class="fas fa-3x fa-arrow-circle-down" aria-hidden="true"></i>
                  <div class="card-title code">{{organization.code}}</div>
                  <div class="card-subtitle name">{{organization.name}}</div>
                </div>
              </div>
            </div>
            <div class="align-self-stretch border border-bottom-0 rounded-top bookmark"
                 *ngIf="ix === orgActiveIx" [@animateVisible]="'in'"></div>
          </div>

          <div class="tab d-flex new-resource">
            <div class="post-it align-self-center" (click)="onCreateOrganization()">
              <div class="card text-center content border-0">
                <div class="card-body d-flex align-items-center justify-content-center">
                  <i class="fas fa-3x fa-plus" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex flex-row align-items-end justify-content-end pointer" *ngIf="orgActiveIx >= 0">
            <div class="line mr-auto" [style.width]="orgLineSizes[0]+'px'"></div>
            <div class="empty-line" [style.width]="orgLineSizes[1]+'px'"></div>
            <div class="line"
                 [style.width]="orgLineSizes[2] +'px'"></div>
          </div>
        </div>
      </div>


      <div class="right-arrow d-flex h-100" *ngIf="orgVisibleArrows">
        <div class="d-flex justify-content-center align-items-center w-100">
          <a tabindex (click)="onScrollOrganization(1)">
            <i class="fas fa fa-chevron-right"></i>
          </a>
        </div>
      </div>

    </div>

  </div>

</div>
