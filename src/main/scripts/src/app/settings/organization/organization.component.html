<div>
  <div class="org-header row">
    <div class="col-sm-7 col-sm-offset-2">
      <h3 class="headline">{{orgCode ? 'Edit organization' : 'Create organization'}}</h3>
    </div>
    <div class="col-sm-3">
      <i class="fa fa-trash pull-right text-danger icon" aria-hidden="true"
         *ngIf="orgCode" (click)="onDelete()"></i>
    </div>
  </div>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="org-code" class="col-sm-2 control-label">Code</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" [(ngModel)]="organization.code"
               name="code" id="org-code" placeholder="Code">
      </div>
    </div>
    <div class="form-group">
      <label for="org-name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" [(ngModel)]="organization.name"
               name="name" id="org-name" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label for="org-color" class="col-sm-2 control-label">Color</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" [(ngModel)]="organization.color"
               name="color" id="org-color" placeholder="Color">
      </div>
    </div>
    <div class="form-group">
      <label for="org-icon" class="col-sm-2 control-label">Icon</label>
      <div class="col-sm-4">
        <input class="form-control" type="text" [(ngModel)]="organization.icon"
               name="icon" id="org-icon" placeholder="Icon">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4 col-sm-offset-2">
        <button class="btn btn-primary btn-sm" (click)="onSave()">Save</button>
        <button class="btn btn-warning btn-sm" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
