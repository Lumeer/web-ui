<div>
  <table-header [header]="data.header"
                [color]="data.color"
                (newColumn)="onNewColumn()"
                (removeColumn)="onRemoveColumn($event)"
                (hideColumn)="showHideColumn($event, true)"
                (showColumn)="showHideColumn($event, false)"
                class="static-header"></table-header>
  <div class="static-rows"
       (focusout)="onTableBlur()">
    <table-row *ngFor="let oneRow of data.rows; let i = index"
               [settings]="{
                isActive: i === data.activeRow, rowIndex: i, color: data.color, highlightColor: data.highlightColor
               }"
               [row]="oneRow"
               (itemHighlight)="onItemHighlight(i, $event)"
               (updateRow)="onUpdateRow(i, $event)"
               class="static-row"></table-row>
  </div>
  <button (click)="onNewRow()"
          type="button"
          class="btn btn-xs">
    <i class="fa fa-plus" aria-hidden="true"></i>
  </button>
</div>
