<div class="row-item row-index" [ngClass]="{active: isActive}" [ngStyle]="{'border-color': isActive ? settings.highlightColor : '#888'}">{{ rowIndex }}</div>
<div *ngFor="let item of row;let i=index"
     class="row-item">
  <span *ngIf="!item.hidden"
        (blur)="onEdit(model, i)"
        (focus)="model = $event.target.innerText; onItemClicked(i)"
        (input)="model = $event.target.innerText"
        contenteditable="true">{{ item.label || '&nbsp;'}}</span>
</div>
