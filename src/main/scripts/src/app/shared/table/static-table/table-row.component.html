<div class="row-item row-index"
     [ngClass]="{active: isActive}"
     [ngStyle]="{
       'background-color': settings.lineNumberColor,
       'border-color': isActive ? settings.highlightColor : '#888'
     }">{{ rowIndex }}
</div>
<div *ngFor="let item of row.cells;let i=index"
     class="row-item">
  <span #rowCell
        id="{{i}}"
        *ngIf="!item.hidden"
        (blur)="onEdit(model, i)"
        (focus)="model = $event.target.innerText; onItemClicked(i)"
        (input)="model = $event.target.innerText"
        (keypress)="highlightNext($event, i)"
        [attr.contenteditable]="settings.editable">{{ item.label || '&nbsp;'}}</span>
</div>
