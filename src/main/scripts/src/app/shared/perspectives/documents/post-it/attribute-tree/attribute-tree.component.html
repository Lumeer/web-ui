<ul>
  <ng-container *ngFor="let attribute of children">
    <li>
      <ng-container *ngIf="isString(attribute)">{{ attribute }}</ng-container>
      <attribute *ngIf="!isString(attribute)"
                 [children]="attribute"
                 [editable]="editable"
                 (change)="event($event)"></attribute>
    </li>
    <div class="divider"></div>
  </ng-container>
  <li><input type="text" placeholder="New Attribute"/></li>
</ul>
