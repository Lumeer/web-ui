<div class="post-it">

  <div class="header">
    <i class="fa {{ collection.icon }} collection-icon" title="{{ collection.name }}" [style.color]="collection.color"></i>
    <label class="name">{{ collection.name }}</label>

    <i class="fa fa-fw fa-times editable" aria-hidden="true"></i>
    <i class="fa fa-fw fa-pencil editable" aria-hidden="true"></i>
  </div>

  <div class="content">
    <ul>
      <ng-container *ngFor="let attribute of attributes; let idx = index">
        <li>
          <label>{{ attribute }}:</label>
          <input type="text" #attributeInput (input)="attributeChange($event.target.value, attribute, attributeInput)"/>
        </li>
        <div class="delimiter"></div>
      </ng-container>
      <li class="new-attribute">
        <input type="text" #newAttributeInput placeholder="New Attribute" (input)="newAttributeChange($event.target.value, newAttributeInput)"/>
      </li>
    </ul>
  </div>

  <div class="edit">
    <span class="primary-edit">
      <i class="fa fa-fw fa-search" aria-hidden="true"></i>
    </span>

    <span class="secondary-edit">
      <i class="fa fa-fw fa-sign-in" aria-hidden="true"></i>
      <i class="fa fa-fw fa-sign-out" aria-hidden="true"></i>
      <i class="fa fa-fw fa-history" aria-hidden="true"></i>
      <i class="fa fa-fw fa-users" aria-hidden="true"></i>
    </span>
  </div>
</div>
