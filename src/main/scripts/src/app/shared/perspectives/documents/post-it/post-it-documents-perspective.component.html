<div class="perspective-block"
     [style.height]="height + 'px'">

  <div class="perspective {{ MASONRY_GRID }}"
       [style.height]="height + PERSPECTIVE_OVERFLOW_BASE_HEIGHT + 'px'">

    <add-document *ngIf="editable" class="{{ MASONRY_GRID }}-item {{ MASONRY_GRID }}-stamp"
                  [@appear]="''"
                  (onCreate)="createDocument()"></add-document>

    <post-it-document *ngFor="let document of documents; let idx = index" class="{{ MASONRY_GRID }}-item"
                      [attr.id]="generateId(idx)"
                      [@appear]="''"
                      [index]="idx"
                      [attributes]="attributes"
                      [collection]="collection"
                      [document]="document"
                      [editable]="editable"
                      (onDelete)="removeDocument(idx)"
                      (attributeChange)="addAttribute(documents[idx], $event)">
    </post-it-document>

  </div>
</div>

<a (click)="increaseBlockHeight()" class="load-more">See More<i class="fa fa-chevron-down" aria-hidden="true"></i></a>
