<div [style.height]="height" class="perspective-block">
  <div [style.height]="higherBy(height, 300)" class="perspective">

    <!--Add new document-->
    <div class="post-it-block" [@appear]="''" *ngIf="editable">
      <post-it-add-document
        [attributes]="attributes"
        [collection]="collection"
        (showDocument)="startPreview()"
        (hideDocument)="stopPreview()"
        (attributePreview)="attributePreview($event)"
        (newAttributePreview)="newAttributePreview($event)"></post-it-add-document>
    </div>

    <!--Document post-its-->
    <div class="post-it-block" [@appear]="''" *ngFor="let document of documents">
      <post-it-document [collection]="collection"
                        [document]="document"
                        [editable]="editable"></post-it-document>
    </div>
  </div>
</div>

<a (click)="increaseBlockHeight()" class="load-more">See More<i class="fa fa-chevron-down" aria-hidden="true"></i></a>
