<div [style.height]="height + 'px'" class="perspective-block">
  <div [style.height]="height + PERSPECTIVE_OVERFLOW_BASE_HEIGHT + 'px'" class="perspective">

    <!--Add new document-->
    <div class="post-it-block" [@appear]="''" *ngIf="editable">
      <add-document
        [attributes]="attributes"
        [collection]="collection"
        (createDocumentEvent)="createDocument()"
        (deleteDocumentEvent)="removeDocument(0)"
        (attributePreview)="addAttribute(documents[0], $event)"></add-document>
    </div>

    <!--Document post-its-->
    <div class="post-it-block" [@appear]="''" *ngFor="let document of documents; let idx = index">
      <post-it-document [collection]="collection"
                        [document]="document"
                        [editable]="editable"
                        (onDelete)="removeDocument(idx)"
                        (newAttributePreview)="addAttribute(documents[idx], $event)"></post-it-document>
    </div>
  </div>
</div>

<a (click)="increaseBlockHeight()" class="load-more">See More<i class="fa fa-chevron-down" aria-hidden="true"></i></a>
