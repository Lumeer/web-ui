<div [style.height]="height" class="perspective-block">
  <div [style.height]="higherBy(height, 300)" class="perspective">

    <!--Add new document-->
    <div class="post-it-block" [@appear]="''" *ngIf="editable">
      <post-it-add-document
        [attributes]="attributes"
        [collection]="collection"
        (createNewDocument)="createDocument()"
        (deletePreviewedDocument)="removeDocument(0)"
        (attributePreview)="addAttribute($event, documents[0])"
        (newAttributePreview)="addNewAttribute($event, documents[0])"></post-it-add-document>
    </div>

    <!--Document post-its-->
    <div class="post-it-block" [@appear]="''" *ngFor="let document of documents; let idx = index">
      <post-it-document [collection]="collection"
                        [document]="document"
                        [editable]="editable"
                        (onDelete)="removeDocument(idx)"></post-it-document>
    </div>
  </div>
</div>

<a (click)="increaseBlockHeight()" class="load-more">See More<i class="fa fa-chevron-down" aria-hidden="true"></i></a>
