<div class="fadedown"></div>
<div class="perspective" [style.height]="height + 'px'" #perspective>
  <div class="layout" #layout>
    <add-document class="layout-item" *ngIf="editable"
                  (newDocument)="createDocument()"></add-document>

    <post-it-document *ngFor="let document of documents; let idx = index"
                      class="layout-item {{ !initialized[idx] ? 'uninitialized' : '' }}"
                      [style.z-index]="documents.length - idx"
                      [index]="idx"
                      [attributes]="attributes"
                      [collection]="collection"
                      [document]="document"
                      [editable]="editable"
                      [selection]="selection"
                      [previousSelection]="previousSelection"
                      (selectOther)="selectDocument($event)"
                      (removed)="removeDocument(idx)"
                      (changes)="sendUpdate(idx)">
    </post-it-document>
  </div>
</div>
<div class="fadeup"></div>

<a (click)="onSeeMore(perspective)" class="scroll-down">Scroll Down<i class="fa fa-chevron-down"></i></a>
