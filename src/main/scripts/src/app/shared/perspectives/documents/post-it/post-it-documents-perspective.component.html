<div class="perspective-block"
     [style.height]="height + 'px'">

  <div class="perspective grid"
       [style.height]="height + PERSPECTIVE_OVERFLOW_BASE_HEIGHT + 'px'">

    <add-document *ngIf="editable" class="grid-item grid-stamp"
                  [@appear]="''"
                  (newDocument)="createDocument()"></add-document>

    <post-it-document *ngFor="let document of documents; let idx = index" class="grid-item"
                      [@appear]="''"
                      [attr.id]="documentId(idx)"
                      [index]="idx"
                      [attributes]="attributes"
                      [collection]="collection"
                      [document]="document"
                      [editable]="editable"
                      (removed)="removeDocument(idx)"
                      (attributePairChange)="onAttributePairChange(document, $event)">
    </post-it-document>

  </div>
</div>

<a (click)="increaseBlockHeight()" class="load-more">See More<i class="fa fa-chevron-down" aria-hidden="true"></i></a>
