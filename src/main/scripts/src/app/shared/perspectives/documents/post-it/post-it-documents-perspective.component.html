<div class="fadedown"></div>
<div class="perspective-block" [style.height]="height + 'px'">
  <div class="grid">

    <add-document *ngIf="editable" class="grid-item grid-stamp"
                  [@appear]="''"
                  (newDocument)="createDocument()"></add-document>

    <post-it-document *ngFor="let document of documents; let idx = index" class="grid-item"
                      [@appear]="''"
                      [style.z-index]="documents.length - idx"
                      [attr.id]="documentId(idx)"
                      [index]="idx"
                      [attributes]="attributes"
                      [collection]="collection"
                      [document]="document"
                      [editable]="editable"
                      [selectedInput]="selectedInput"
                      (removed)="removeDocument(idx)"
                      (attributePairChange)="onAttributePairChange(document, $event)">
    </post-it-document>

  </div>
</div>
<div class="fadeup"></div>
