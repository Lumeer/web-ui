<div [style.height]="height + 'px'" class="perspective-block">
  <div [style.height]="height + PERSPECTIVE_OVERFLOW_BASE_HEIGHT + 'px'" class="perspective">

    <add-document class="post-it-block"
                  *ngIf="editable"
                  [@appear]="''"
                  (onCreate)="createDocument()"></add-document>

    <post-it-document *ngFor="let document of documents; let idx = index"
                      [@appear]="''"
                      [index]="idx"
                      [attributes]="attributes"
                      [collection]="collection"
                      [document]="document"
                      [editable]="editable"
                      (onDelete)="removeDocument(idx)"
                      (attributeChange)="addAttribute(documents[idx], $event)">
    </post-it-document>
  </div>
</div>

<a (click)="increaseBlockHeight()" class="load-more">See More<i class="fa fa-chevron-down" aria-hidden="true"></i></a>
