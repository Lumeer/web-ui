<div class="fadedown"></div>
<div class="perspective-block" [style.height]="height + 'px'" #content>
  <post-it-document-layout [editable]="editable"
                           [collection]="collection"
                           [attributes]="attributes"
                           [documents]="documents"
                           [selectedInput]="selectedInput"
                           [options]="layoutOptions"
                           (newDocument)="createDocument()"
                           (removed)="removeDocument($event)"
                           (attributePairChange)="onAttributePairChange($event.document, $event.pair)">
  </post-it-document-layout>
</div>
<div class="fadeup"></div>

<a (click)="onSeeMore(content)" class="see-more">See More<i class="fa fa-chevron-down" aria-hidden="true"></i></a>
