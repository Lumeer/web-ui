<div class="header">
  <i class="fa {{ collection.icon }} collection-icon" title="{{ collection.name }}" [style.color]="collection.color"></i>
  <label class="name">{{ collection.name }}</label>

  <ng-container *ngIf="editable">
    <a class="fa fa-fw fa-pencil editable" title="Edit Document" aria-hidden="true" (click)="attributeList.selectInput(0, 0)"></a>
    <a class="fa fa-fw fa-times editable" title="Remove Document" aria-hidden="true" (click)="onRemoveDocumentClick()"></a>
  </ng-container>
</div>

<div class="content">
  <attribute-list #attributeList
                  [index]="index"
                  [attributes]="attributes"
                  [data]="document.data"
                  [editable]="editable"
                  (attributePairChangeEvent)="attributePairChange.emit($event)"></attribute-list>
</div>

<!-- additional buttons -->
<div class="edit">
  <span class="primary-edit">
    <a class="fa fa-fw fa-search" aria-hidden="true" title="Details"></a>
  </span>

  <span class="secondary-edit">
    <!--the comments remove added space between icons-->
    <a class="fa fa-fw fa-sign-in" aria-hidden="true" title="Incoming Links"></a><!--
    --><a class="fa fa-fw fa-sign-out" aria-hidden="true" title="Outgoing Links"></a><!--
    --><a class="fa fa-fw fa-history" aria-hidden="true" title="History"></a><!--
    --><a class="fa fa-fw fa-users" aria-hidden="true" title="User Rights"></a>
  </span>
</div>
