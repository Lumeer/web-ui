<div *ngIf="enabled" class="arrow-up"></div>
<div *ngIf="enabled" class="stickerPicker" [@animateHeight]="'in'">
  <color-palette [color]="activeColor" (change)="colorChangeEvent($event)" (selection)="selectionEvent($event)"></color-palette>
  <div class="divider"></div>
  <icon-palette [icon]="activeIcon" (change)="iconChangeEvent($event)" (selection)="selectionEvent($event)"></icon-palette>
</div>
