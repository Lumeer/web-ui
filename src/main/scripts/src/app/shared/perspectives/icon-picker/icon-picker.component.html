<div class="arrow-up"></div>
<div class="stickerPicker">
  <color-palette [color]="activeColor"
                 (change)="colorChangeEvent($event)"
                 (selection)="selectionEvent($event)"></color-palette>
  <div class="divider"></div>
  <icon-palette [icon]="activeIcon"
                (change)="iconChangeEvent($event)"
                (selection)="selectionEvent($event)"></icon-palette>
</div>
