<div *ngFor="let queryItem of queryItems" [style.background-color]="queryItem.color" class="query-item">
  <i *ngIf="queryItem.icon" class="fa {{queryItem.icon}}" aria-hidden="true"></i>
  {{queryItem.text}}
</div>

<div class="input">
  <input #searchBox [(ngModel)]="text" (keydown)="onKeyDown($event)" (keyup)="onKeyUp($event)" (focus)="suggest()" (blur)="hideSuggestions()" placeholder="Type anything you search for..."/>
  <div class="relative-point" *ngIf="suggestions|async;let suggestionItems">
    <ul class="suggestions" *ngIf="text && suggestionItems.length > 0">
      <li *ngFor="let suggestion of suggestionItems" (click)="onSuggestionClick(suggestion)" class="suggestion">
        <span class="suggestion-text">{{suggestion.text}}</span>
        <span class="suggestion-type">{{suggestion.type}}</span>
      </li>
    </ul>
  </div>
</div>

<a tabindex (click)="onButtonClick()">
  <i class="fa fa-search fa-2x" aria-hidden="true"></i>
  <span>Search</span>
</a>
