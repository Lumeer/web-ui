<div class="header">
  <div class="logo">
    <a href="index.html">
      <span>Lumeer</span>
    </a>
  </div>
  <!-- TODO search box will be provided by another component -->
  <div class="search">
    <input class="search-box" placeholder="Type anything you search for..."/>
    <button class="search-button">
      <span>Search</span>
    </button>
  </div>
  <div class="project">
    <a routeLink="/workspace">
      <span *ngIf="workspaceService.organizationCode && workspaceService.projectCode">
        {{workspaceService.organizationCode}}@{{workspaceService.projectCode}}</span></a>
  </div>
  <div class="notifications">0</div>

  <!-- User icon -->
  <a #profile class="profile">

    <div *ngIf="optionsVisible" class="arrow-up"></div>
    <ul #options *ngIf="optionsVisible" [@animateHeight]="'in'">
      <li><a href=""><i class="fa fa-cog" aria-hidden="true"></i>Settings</a></li>
      <li><a href="https://auth.lumeer.io/auth/realms/lumeer/account"><i class="fa fa-user" aria-hidden="true"></i>Account</a></li>
      <li class="divider"></li>
      <li><a href="https://auth.lumeer.io/auth/realms/lumeer/protocol/openid-connect/logout?redirect_uri=https%3A%2F%2Fwww.lumeer.io%2F"><i class="fa fa-sign-in" aria-hidden="true"></i>Sign Out</a></li>
      <li><span>Licence: {{this.licence}}</span></li>
    </ul>
  </a>
</div>
