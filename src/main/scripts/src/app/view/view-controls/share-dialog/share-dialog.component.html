<div class="modal-header bg-success text-white rounded-top">
  <h5 class="modal-title">Share View</h5>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="d-flex flex-wrap w-100 pb-1 pr-1">
    <div class="email py-1 px-2 mt-1 ml-1"
         *ngFor="let email of emails">
      {{email}}
    </div>

    <div class="dropdown" *ngIf="text && suggestions.length > 0">
      <div class="dropdown-menu show suggestions">
        <div class="dropdown-item d-flex justify-content-between"
             *ngFor="let suggestion of suggestions"
             (click)="onSuggestionClick(suggestion)">
          <span>{{suggestion}}</span>
          <span class="ml-4">User</span>
        </div>
      </div>
    </div>

    <input class="border-0 flex-grow no-outline py-1 px-2 mt-1 ml-1"
           [(ngModel)]="text"
           (keydown)="onKeyDown($event)"
           (keyup)="onKeyUp($event)"
           (focus)="suggest()"
           placeholder="{{placeholder}}"/>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="close()">
    Close
  </button>
  <button type="button" class="btn btn-success" (click)="share()">
    Share
  </button>
</div>
