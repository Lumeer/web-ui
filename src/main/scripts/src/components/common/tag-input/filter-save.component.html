<div class="row">
  <query-filter (filterChanged)="onFilterChanged($event)" class="col-sm-12 col-lg-10"></query-filter>
  <div class="col-lg-2 filter-options" [ngClass]="{'no-filer': documentInfoService.lastFilter.length === 0}">
    <a (click)="showSave = !showSave"><i class="fa fa-floppy-o" aria-hidden="true"></i></a>
    <a (click)="showSave = !showSave"><i class="fa fa-clipboard" aria-hidden="true"></i></a>
    <a *ngFor="let action of otherActions"
       [attr.title]="action.title"
       (click)="actionClick(action)">
      <i class="fa" [ngClass]="action.icon" aria-hidden="true"></i>
    </a>
    <div class="lum-filter-saver" *ngIf="showSave && documentInfoService.lastFilter.length !== 0">
      <form>
        <input name="filter-name" type="text" placeholder="Name of this filter" [(ngModel)]="newFilterName">
        <button class="btn btn-default btn-sm" (click)="onSaveClick()">Save</button>
      </form>
    </div>
  </div>
</div>
