<div>
  <perfect-scrollbar class="document-preview" >
    <empty-result *ngIf="!isFiltered()"
                  (onNewCollection)="collectionAdd($event)"
                  (onNewDocument)="documentAdd($event)"
                  (onShowCollection)="showCollection($event)"></empty-result>
    <document-preview [documents]="documentInfoService.documents"
                      *ngIf="isFiltered()">
    </document-preview>
  </perfect-scrollbar>
</div>
