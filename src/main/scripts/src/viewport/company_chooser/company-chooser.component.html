<div>
  <div class="horizontal-chooser company">
    <div class="slide">
      <a (click)="onScrollCompanies(false)"><i class="fa fa-chevron-left"></i></a>
    </div>
    <perfect-scrollbar class="chooser" #comps [config]="{suppressScrollY: true}">
      <div class="companies" [ngStyle]="{width: companiesWidth + 'px'}">
        <div *ngFor="let company of companyProject.allCompanies; let i = index"
             (click)="onCompanySelected(company, i)"
             [ngClass]="{active: company.active}">
          <i class="fa" [ngClass]="company.icon"></i>
          {{company.title}}
        </div>
      </div>
      <div class="pointer" [ngStyle]="{width: companiesWidth + 'px'}" *ngIf="isCompanyActive()">
        <div [ngStyle]="{width: 170 * activeIndex + 60 + 'px'}"></div>
        <div class="arrow-start"></div>
        <div class="arrow-end"></div>
        <div [ngStyle]="{width: 170 * (companyProject.allCompanies.length - activeIndex) - 120 + 'px'}"></div>
      </div>
    </perfect-scrollbar>
    <div class="slide">
      <a (click)="onScrollCompanies(true)"><i class="fa fa-chevron-right"></i></a>
    </div>
  </div>
  <div class="horizontal-chooser project" *ngIf="isCompanyActive()">
    <div class="slide">
      <a (click)="onScrollProjects(false)"><i class="fa fa-chevron-left"></i></a>
    </div>
    <perfect-scrollbar class="chooser" #projs [config]="{suppressScrollY: true}">
      <div class="companies" [ngStyle]="{width: companiesWidth + 'px'}">
        <div *ngFor="let project of companyProject.allProjects; let i = index"
             (click)="onProjectSelected(project, i)"
             [ngClass]="{active: project.active}">
          <i class="fa" [ngClass]="project.icon"></i>
          {{project.title}}
        </div>
      </div>
    </perfect-scrollbar>
    <div class="slide">
      <a (click)="onScrollProjects(true)"><i class="fa fa-chevron-right"></i></a>
    </div>
    <div class="project-description" *ngIf="activeProject">
      <div class="information">
        <div class="description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla sit amet neque tristique, dignissim mi sed, finibus nisl. Cras tempor, nisl id malesuada finibus, dui mi interdum urna, nec pellentesque libero augue vel augue.
        </div>
        <div class="icon">
          <i class="fa" [ngClass]="activeProject.icon"></i>
          {{activeProject.title}}
        </div>
      </div>
      <div class="pull-right submit-button">
        <button type="button" class="btn btn-primary" (click)="saveActiveItems()">Save</button>
      </div>
    </div>
  </div>
</div>
