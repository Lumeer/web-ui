<div class="container-fluid max-height">
  <div class="row max-height">
    <div class="col-sm-12 col-lg-12 lum-no-padding lum-content max-height">
      <top-panel (companyToggle)="handleToggleCompany()"
                 (navigateEvent)="handleNavigate()"
                 (logoutEvent)="handleLogOut()"
                 [activeCorp]="activeCorp"
                 [activeProject]="activeProject"></top-panel>
      <home-content [companyVisible]="companyVisible" (saveAction)="onSaveCompanyProject()"></home-content>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
