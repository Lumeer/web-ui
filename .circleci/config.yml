# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:11-jdk-node-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    resource_class: large

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v4-dependencies-{{ checksum "package-lock.json" }}
            # fallback to using the latest cache if no exact match is found
            - v4-dependencies-

      - run:
          name: Installing dependencies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v4-dependencies-{{ checksum "package-lock.json" }}

      - run:
          name: Running unit tests
          command: npm run test

      - run:
          name: Checking formatting
          command: npm run format:check

      - run:
          name: Checking lint errors
          command: npm run lint

      - run:
          name: Building application
          command: LUMEER_ENV=testing NODE_OPTIONS=--max_old_space_size=7000 mvn clean install -Dcontext.root=/

      - run:
          name: Starting frontend
          command: |
            npm run http-server &
            while ! curl --output /dev/null --silent -r 0-0 --fail "http://localhost:7000"; do
              sleep 3
            done

      - run:
          name: Starting backend
          command: ./travis-start-engine.sh

      - run:
          name: Running E2E tests
          command: |
            set +e
            export CYPRESS_baseUrl="http://localhost:7000"
            npm run cypress:run --  --record --key b43d988f-5145-4a2b-9df3-ce3b1607f203
            if [[ $? -ne 0 ]]; then
              set -e
              npm run cypress:run
            else
              set -e
            fi

      - run:
          name: Stopping fronend
          command: pkill npm

      - run:
          name: Stopping backend
          command: ./travis-stop-engine.sh
